<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: white; padding: 20px 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .error { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    const validUsername = "admin";  // هنا حط اسم المستخدم اللي تريده
    const validPassword = "12345";  // هنا حط كلمة السر اللي تريده

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === validUsername && password === validPassword) {
        // حفظ حالة الدخول في localStorage
        localStorage.setItem('loggedIn', 'true');
        // تحويل لصفحة الأدمن
        window.location.href = "admin.html";
      } else {
        document.getElementById('errorMsg').textContent = "Invalid username or password";
      }
    });

    // إذا الشخص أصلاً داخل، يرجع يذهب لصفحة الأدمن مباشرة
    if(localStorage.getItem('loggedIn') === 'true') {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
