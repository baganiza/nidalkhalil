<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet" />

<!-- Font Awesome for cart icon -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #eaf3fc;
    margin: 0;
    padding: 20px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    color: #222;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  #title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #0073e6;
  }

  #langToggle {
    padding: 8px 15px;
    background: #0073e6;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #langToggle:hover {
    background: #005bb5;
  }

  #searchContainer {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
  }
  #searchInput {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  #searchBtn {
    padding: 10px 20px;
    background: #0073e6;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #searchBtn:hover {
    background: #005bb5;
  }

  .main-content {
    display: flex;
    gap: 25px;
  }

  aside.filters {
    width: 220px;
    background: #f0f6ff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    height: fit-content;
  }
  aside.filters h3 {
    margin-top: 0;
    color: #0073e6;
    margin-bottom: 15px;
  }
  aside.filters label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
  }

  section#productsContainer {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }

  .product {
    background: #d9e7fc;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 115, 230, 0.25);
    transition: background 0.3s ease, transform 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 180px;
  }
  .product:hover {
    background: #a8c4f8;
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 115, 230, 0.4);
  }
  .product h3 {
    margin: 0 0 8px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #004a9f;
  }
  .product .description {
    flex-grow: 1;
    font-size: 0.9rem;
    color: #1a1a1add;
    margin-bottom: 10px;
  }
  .product .price {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 12px;
    color: #002f6c;
  }
  .product button {
    padding: 8px;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .product button:hover {
    background: #005bb5;
  }

  aside.cart {
    width: 320px;
    background: #f0f6ff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
  }
  aside.cart h2 {
    margin-top: 0;
    color: #0073e6;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 700;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.75rem;
  }
  aside.cart h2 i {
    color: #0073e6;
  }

  #cartItems {
    flex-grow: 1;
    overflow-y: auto;
    max-height: 280px;
    margin-bottom: 15px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 0.95rem;
    font-weight: 600;
    color: #003366;
  }
  .cart-item button {
    background: none;
    border: none;
    color: #d32f2f;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: 700;
    line-height: 1;
  }

  #cartTotal {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 1.4rem;
    color: #004a9f;
    text-align: right;
    margin-bottom: 20px;
    text-shadow: 2px 2px 6px #aac8f7;
  }

  #paymentOptions {
    margin-bottom: 15px;
  }
  #paymentOptions h3 {
    margin-bottom: 10px;
    color: #0073e6;
  }
  #paymentOptions label {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
  }

  #checkoutBtn {
    padding: 12px;
    background: #0073e6;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #checkoutBtn:hover {
    background: #005bb5;
  }

  #paymentMessage {
    margin-top: 15px;
    font-weight: 700;
    color: #0073e6;
    min-height: 1.4em;
  }
</style>
</head>
<body>

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle" aria-label="Toggle language">عربي</button>
</header>

<div id="searchContainer">
  <input type="search" id="searchInput" placeholder="Search products..." aria-label="Search products" />
  <button id="searchBtn">Search</button>
</div>

<div class="main-content">

  <aside class="filters" aria-label="Filters">
    <h3 id="filtersTitle">Filters</h3>
    <div>
      <h4 id="categoryTitle">Category</h4>
      <label><input type="checkbox" name="category" value="electronics" /> Electronics</label>
      <label><input type="checkbox" name="category" value="clothing" /> Clothing</label>
      <label><input type="checkbox" name="category" value="books" /> Books</label>
      <!-- Add more categories as needed -->
    </div>
  </aside>

  <section id="productsContainer" aria-live="polite" aria-label="Products">
    <!-- Products will appear here -->
  </section>

  <aside class="cart" aria-live="polite" aria-label="Shopping Cart">
    <h2 id="cartTitle"><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
    <div id="cartItems">Your cart is empty.</div>
    <div class="total" id="cartTotal">Total: $0.00</div>

    <div id="paymentOptions">
      <h3>Payment Methods</h3>
      <label><input type="radio" name="paymentMethod" value="paypal" /> PayPal / Credit Card</label>
      <label><input type="radio" name="paymentMethod" value="bank" /> Bank Transfer</label>
      <label><input type="radio" name="paymentMethod" value="stcpay" /> STC Pay</label>
    </div>

    <button id="checkoutBtn">Checkout</button>
    <div id="paymentMessage"></div>
  </aside>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en';

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const paymentMessage = document.getElementById('paymentMessage');
  const filtersTitle = document.getElementById('filtersTitle');
  const categoryTitle = document.getElementById('categoryTitle');

  let cart = [];

  // Toggle language
  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if (currentLang === 'ar') {
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
      filtersTitle.textContent = 'الفلاتر';
      categoryTitle.textContent = 'الفئة';
      searchInput.placeholder = 'ابحث عن المنتجات...';
      searchBtn.textContent = 'بحث';
      checkoutBtn.textContent = 'الدفع';
      paymentMessage.textContent = '';
      // Update payment labels
      document.querySelectorAll('#paymentOptions label')[0].childNodes[1].nodeValue = ' الدفع عبر PayPal / بطاقة الائتمان';
      document.querySelectorAll('#paymentOptions label')[1].childNodes[1].nodeValue = ' التحويل البنكي';
      document.querySelectorAll('#paymentOptions label')[2].childNodes[1].nodeValue = ' STC Pay';
      cartItems.textContent = cart.length === 0 ? 'سلة التسوق فارغة.' : '';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      document.body.dir = 'ltr';
      filtersTitle.textContent = 'Filters';
      categoryTitle.textContent = 'Category';
      searchInput.placeholder = 'Search products...';
      searchBtn.textContent = 'Search';
      checkoutBtn.textContent = 'Checkout';
      paymentMessage.textContent = '';
      document.querySelectorAll('#paymentOptions label')[0].childNodes[1].nodeValue = ' PayPal / Credit Card';
      document.querySelectorAll('#paymentOptions label')[1].childNodes[1].nodeValue = ' Bank Transfer';
      document.querySelectorAll('#paymentOptions label')[2].childNodes[1].nodeValue = ' STC Pay';
      cartItems.textContent = cart.length === 0 ? 'Your cart is empty.' : '';
    }
    loadProducts();
    renderCart();
  });

  // Load products
  function loadProducts() {
    productsContainer.innerHTML = currentLang === 'ar' ? 'جاري تحميل المنتجات...' : 'Loading products...';

    db.collection('products').get().then(snapshot => {
      if (snapshot.empty) {
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
        return;
      }

      // جمع المنتجات في مصفوفة لترتيبها حسب الاسم
      let products = [];
      snapshot.forEach(doc => {
        let product = doc.data();
        product.id = doc.id;
        products.push(product);
      });

      // ترتيب حسب الاسم حسب اللغة
      products.sort((a, b) => {
        const nameA = currentLang === 'ar' ? (a.name_ar || a.name) : a.name;
        const nameB = currentLang === 'ar' ? (b.name_ar || b.name) : b.name;
        return nameA.localeCompare(nameB);
      });

      // إفراغ المحتوى
      productsContainer.innerHTML = '';

      // عرض المنتجات
      products.forEach(product => {
        const name = currentLang === 'ar' ? (product.name_ar || product.name) : product.name;
        const description = currentLang === 'ar' ? (product.description_ar || product.description) : product.description;
        const price = product.price.toFixed(2);

        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${name}</h3>
          <p class="price">${currentLang === 'ar' ? 'السعر' : 'Price'}: $${price}</p>
          <p class="description">${description}</p>
          <button aria-label="${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to cart'}">${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to cart'}</button>
        `;

        // زر إضافة للسلة
        productDiv.querySelector('button').addEventListener('click', () => {
          addToCart(product);
        });

        productsContainer.appendChild(productDiv);
      });
    });
  }

  function addToCart(product) {
    let found = cart.find(item => item.id === product.id);
    if (found) {
      found.quantity++;
    } else {
      cart.push({...product, quantity: 1});
    }
    renderCart();
  }

  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    renderCart();
  }

  function renderCart() {
    if(cart.length === 0) {
      cartItems.textContent = currentLang === 'ar' ? 'سلة التسوق فارغة.' : 'Your cart is empty.';
      cartTotal.textContent = currentLang === 'ar' ? 'المجموع: $0.00' : 'Total: $0.00';
      return;
    }

    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <span>${item.name} x ${item.quantity}</span>
        <button aria-label="${currentLang === 'ar' ? 'إزالة' : 'Remove'}">&times;</button>
      `;
      itemDiv.querySelector('button').addEventListener('click', () => {
        removeFromCart(item.id);
      });
      cartItems.appendChild(itemDiv);
    });
    cartTotal.textContent = `${currentLang === 'ar' ? 'المجموع' : 'Total'}: $${total.toFixed(2)}`;
  }

  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0){
      paymentMessage.style.color = 'red';
      paymentMessage.textContent = currentLang === 'ar' ? 'عربة التسوق فارغة.' : 'Cart is empty.';
      return;
    }

    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
    if(!paymentMethod){
      paymentMessage.style.color = 'red';
      paymentMessage.textContent = currentLang === 'ar' ? 'يرجى اختيار طريقة دفع.' : 'Please select a payment method.';
      return;
    }

    let msg = '';
    switch(paymentMethod.value){
      case 'paypal':
        msg = currentLang === 'ar' ? 'الدفع عبر PayPal / بطاقة الائتمان.' : 'Paying with PayPal / Credit Card.';
        break;
      case 'bank':
        msg = currentLang === 'ar' ? 'يرجى تحويل المبلغ إلى حسابنا البنكي.' : 'Please transfer the amount to our bank account.';
        break;
      case 'stcpay':
        msg = currentLang === 'ar' ? 'يرجى استخدام STC Pay لإتمام الدفع.' : 'Please use STC Pay to complete the payment.';
        break;
    }

    paymentMessage.style.color = '#0073e6';
    paymentMessage.textContent = msg;

    // يمكنك هنا إضافة منطق الدفع الفعلي أو ربط API الدفع حسب اختيارك

    // بعد إتمام الدفع نظف العربة:
    // cart = [];
    // renderCart();
  });

  // تحميل المنتجات عند فتح الصفحة
  window.onload = () => {
    loadProducts();
  };

  // البحث والفلاتر
  searchBtn.addEventListener('click', () => {
    // قم بتصفية المنتجات حسب البحث
    const query = searchInput.value.trim().toLowerCase();
    if(!query){
      loadProducts();
      return;
    }

    db.collection('products').get().then(snapshot => {
      let products = [];
      snapshot.forEach(doc => {
        let p = doc.data();
        p.id = doc.id;
        products.push(p);
      });

      const filtered = products.filter(p => {
        const name = currentLang === 'ar' ? (p.name_ar || p.name) : p.name;
        const description = currentLang === 'ar' ? (p.description_ar || p.description) : p.description;
        return name.toLowerCase().includes(query) || description.toLowerCase().includes(query);
      });

      productsContainer.innerHTML = '';
      if(filtered.length === 0) {
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات مطابقة.' : 'No matching products.';
        return;
      }

      filtered.forEach(product => {
        const name = currentLang === 'ar' ? (product.name_ar || product.name) : product.name;
        const description = currentLang === 'ar' ? (product.description_ar || product.description) : product.description;
        const price = product.price.toFixed(2);

        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${name}</h3>
          <p class="price">${currentLang === 'ar' ? 'السعر' : 'Price'}: $${price}</p>
          <p class="description">${description}</p>
          <button aria-label="${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to cart'}">${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to cart'}</button>
        `;

        productDiv.querySelector('button').addEventListener('click', () => {
          addToCart(product);
        });

        productsContainer.appendChild(productDiv);
      });
    });
  });
</script>

</body>
</html>
