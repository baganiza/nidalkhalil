<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store</title>
<!-- خط Roboto و Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #d9e3ff);
    margin: 0;
    padding: 20px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    color: #333;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }

  #title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 2.2rem;
    color: #003366;
  }

  #langToggle {
    background: #0073e6;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  #langToggle:hover {
    background: #005bb5;
  }

  #filtersTitle, #categoryTitle {
    font-weight: 600;
    margin-bottom: 8px;
  }

  /* تخطيط المنتجات */
  #productsContainer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
  }

  .product {
    background: #e7f0ff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  }
  .product:hover {
    background-color: #c9d9ff;
    transform: translateY(-5px);
  }

  .product h3 {
    margin-top: 0;
    font-size: 1.2rem;
    color: #00264d;
  }

  .product .price {
    font-weight: 700;
    margin: 8px 0 10px;
    color: #004080;
  }

  .product .description {
    font-size: 0.9rem;
    color: #1a1a1a;
    min-height: 40px;
  }

  .product button {
    margin-top: 10px;
    background-color: #0073e6;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 14px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #005bb5;
  }

  /* صفحة السلة والتصميم */
  #cart {
    margin-top: 40px;
    border-radius: 8px;
    background: #f5faff;
    padding: 20px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
  }

  #cartTitle {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1.7rem;
    margin-bottom: 15px;
    color: #003366;
    text-align: center; /* محاذاة إلى الوسط */
  }

  #cartItems {
    min-height: 80px;
    margin-bottom: 20px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    background: white;
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    font-weight: 600;
  }
  .cart-item button {
    background: transparent;
    border: none;
    color: #cc0000;
    font-weight: bold;
    font-size: 1.3rem;
    cursor: pointer;
    line-height: 1;
    padding: 0 4px;
  }
  .cart-item button:hover {
    color: #800000;
  }

  #cartTotal {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.4rem;
    font-weight: 700;
    color: #cc0000; /* اللون الأحمر */
    text-shadow: 1px 1px 2px #800000;
    margin-bottom: 15px;
    text-align: center;
  }

  /* أيقونة سلة المشتريات وعدد المنتجات */
  #cartIconContainer {
    position: relative;
    width: 40px;
    height: 40px;
    margin: 0 auto 20px;
    cursor: pointer;
  }

  #cartIcon {
    font-size: 38px;
    color: #0073e6;
    transition: color 0.3s ease;
  }
  #cartIconContainer:hover #cartIcon {
    color: #005bb5;
  }

  #cartCount {
    position: absolute;
    top: -6px;
    right: -6px;
    background-color: #ffcc00; /* أصفر */
    color: #000;
    font-weight: 700;
    font-size: 14px;
    border-radius: 50%;
    padding: 3px 7px;
    min-width: 22px;
    text-align: center;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
    user-select: none;
  }

  /* البحث والفلاتر */
  #searchContainer {
    margin-bottom: 25px;
    display: flex;
    gap: 8px;
    justify-content: center;
  }
  #searchInput {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #0073e6;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #searchInput:focus {
    border-color: #005bb5;
  }
  #searchBtn {
    background: #0073e6;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #searchBtn:hover {
    background-color: #005bb5;
  }

  /* خيارات الدفع */
  #paymentOptions {
    margin-top: 20px;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #paymentOptions label {
    cursor: pointer;
    user-select: none;
  }
  #checkoutBtn {
    margin-top: 15px;
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #checkoutBtn:hover {
    background: #005bb5;
  }

  #paymentMessage {
    margin-top: 12px;
    font-weight: 600;
    min-height: 22px;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 980px) {
    #productsContainer {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 600px) {
    #productsContainer {
      grid-template-columns: 1fr;
    }
    #searchContainer {
      flex-direction: column;
    }
    #searchBtn {
      width: 100%;
    }
  }

</style>

<!-- أيقونة سلة المشتريات FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle">عربي</button>
</header>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button id="searchBtn">Search</button>
</div>

<div id="productsContainer">
  <!-- المنتجات تظهر هنا -->
</div>

<div id="cart">
  <div id="cartIconContainer" aria-label="Shopping Cart" title="Shopping Cart">
    <i id="cartIcon" class="fas fa-shopping-cart"></i>
    <div id="cartCount" style="display:none;">0</div>
  </div>
  <div id="cartTitle">سلة المشتريات</div>
  <div id="cartItems"></div>
  <div id="cartTotal">Total: $0.00</div>

  <div id="paymentOptions">
    <label><input type="radio" name="payment" value="cash" checked> الدفع كاش</label>
    <label><input type="radio" name="payment" value="bank"> تحويل بنكي</label>
    <label><input type="radio" name="payment" value="stcpay"> STC Pay</label>
    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
  </div>
  <button id="checkoutBtn">Checkout</button>
  <div id="paymentMessage"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // إعدادات Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en'; // اللغة الافتراضية

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');
  const cartCountEl = document.getElementById('cartCount');

  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');

  const checkoutBtn = document.getElementById('checkoutBtn');
  const paymentMessage = document.getElementById('paymentMessage');

  let cart = [];

  // تبديل اللغة
  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
      searchInput.placeholder = 'ابحث عن المنتجات...';
      searchBtn.textContent = 'بحث';
      checkoutBtn.textContent = 'الدفع';
      document.querySelectorAll('#paymentOptions label').forEach((label, i) => {
        switch(i){
          case 0: label.innerHTML = '<input type="radio" name="payment" value="cash" checked> الدفع كاش'; break;
          case 1: label.innerHTML = '<input type="radio" name="payment" value="bank"> تحويل بنكي'; break;
          case 2: label.innerHTML = '<input type="radio" name="payment" value="stcpay"> STC Pay'; break;
          case 3: label.innerHTML = '<input type="radio" name="payment" value="paypal"> باي بال'; break;
        }
      });
      cartTitle.textContent = 'سلة المشتريات';
      paymentMessage.textContent = '';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      document.body.dir = 'ltr';
      searchInput.placeholder = 'Search products...';
      searchBtn.textContent = 'Search';
      checkoutBtn.textContent = 'Checkout';
      document.querySelectorAll('#paymentOptions label').forEach((label, i) => {
        switch(i){
          case 0: label.innerHTML = '<input type="radio" name="payment" value="cash" checked> Cash Payment'; break;
          case 1: label.innerHTML = '<input type="radio" name="payment" value="bank"> Bank Transfer'; break;
          case 2: label.innerHTML = '<input type="radio" name="payment" value="stcpay"> STC Pay'; break;
          case 3: label.innerHTML = '<input type="radio" name="payment" value="paypal"> PayPal'; break;
        }
      });
      cartTitle.textContent = 'Shopping Cart';
      paymentMessage.textContent = '';
    }
    loadProducts();
    renderCart();
  });

  // تحميل المنتجات من Firebase
  function loadProducts(){
    productsContainer.innerHTML = 'Loading products...';
    db.collection('products').get().then(snapshot => {
      productsContainer.innerHTML = '';
      if(snapshot.empty){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
        return;
      }

      // جمع المنتجات في مصفوفة
      let products = [];
      snapshot.forEach(doc => {
        let p = doc.data();
        p.id = doc.id;
        products.push(p);
      });

      // ترتيب المنتجات بحيث التي تحمل نفس الاسم تكون متجاورة
      products.sort((a,b) => {
        const nameA = currentLang === 'ar' ? (a.name_ar || a.name) : a.name;
        const nameB = currentLang === 'ar' ? (b.name_ar || b.name) : b.name;
        return nameA.localeCompare(nameB);
      });

      // عرض المنتجات
      products.forEach(product => {
        const name = currentLang === 'ar' ? (product.name_ar || product.name) : product.name;
        const description = currentLang === 'ar' ? (product.description_ar || product.description) : product.description;
        const price = product.price.toFixed(2);

        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${name}</h3>
          <p class="price">${currentLang === 'ar' ? 'السعر' : 'Price'}: $${price}</p>
          <p class="description">${description}</p>
          <button aria-label="${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to cart'}">${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to cart'}</button>
        `;

        productDiv.querySelector('button').addEventListener('click', () => {
          addToCart(product);
        });

        productsContainer.appendChild(productDiv);
      });
    });
  }

  // إضافة منتج إلى السلة
  function addToCart(product){
    const existing = cart.find(item => item.id === product.id);
    if(existing){
      existing.quantity++;
    } else {
      cart.push({...product, quantity: 1});
    }
    renderCart();
  }

  // حذف منتج من السلة
  function removeFromCart(productId){
    cart = cart.filter(item => item.id !== productId);
    renderCart();
  }

  // تحديث عرض السلة
  function renderCart(){
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0){
      cartItemsContainer.textContent = currentLang === 'ar' ? 'السلة فارغة.' : 'Cart is empty.';
      cartCountEl.style.display = 'none';
      cartTotalEl.textContent = currentLang === 'ar' ? 'المجموع: $0.00' : 'Total: $0.00';
      return;
    }

    cartCountEl.style.display = 'block';
    cartCountEl.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

    cart.forEach(item => {
      const name = currentLang === 'ar' ? (item.name_ar || item.name) : item.name;
      const price = item.price.toFixed(2);
      const quantity = item.quantity;

      const cartItemDiv = document.createElement('div');
      cartItemDiv.className = 'cart-item';
      cartItemDiv.innerHTML = `
        <span>${name} x${quantity}</span>
        <span>$${(price * quantity).toFixed(2)} 
          <button aria-label="${currentLang === 'ar' ? 'إزالة' : 'Remove'}">&times;</button>
        </span>
      `;

      cartItemDiv.querySelector('button').addEventListener('click', () => {
        removeFromCart(item.id);
      });

      cartItemsContainer.appendChild(cartItemDiv);
    });

    const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    cartTotalEl.textContent = (currentLang === 'ar' ? 'المجموع: ' : 'Total: ') + `$${totalPrice.toFixed(2)}`;
  }

  // عملية الدفع (مبسطة)
  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0){
      alert(currentLang === 'ar' ? 'السلة فارغة.' : 'Your cart is empty.');
      return;
    }
    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
    let msg = '';
    switch(paymentMethod){
      case 'cash':
        msg = currentLang === 'ar' ? 'سيتم الدفع كاش عند الاستلام.' : 'Cash payment selected.';
        break;
      case 'bank':
        msg = currentLang === 'ar' ? 'يرجى تحويل المبلغ إلى الحساب البنكي: 123456789.' : 'Please transfer to bank account: 123456789.';
        break;
      case 'stcpay':
        msg = currentLang === 'ar' ? 'يرجى الدفع عبر STC Pay إلى رقم 0501234567.' : 'Please pay via STC Pay to 0501234567.';
        break;
      case 'paypal':
        msg = currentLang === 'ar' ? 'سيتم توجيهك إلى PayPal لإتمام الدفع.' : 'You will be redirected to PayPal.';
        break;
      default:
        msg = '';
    }
    paymentMessage.textContent = msg;
  });

  // تحميل المنتجات تلقائياً عند تحميل الصفحة
  loadProducts();
  renderCart();

</script>

</body>
</html>
