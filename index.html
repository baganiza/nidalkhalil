<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>BAGANIZA STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f7fb;
    }
    header {
      background: #1e3c72;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      font-weight: bold;
    }
    header h1 span {
      font-size: 14px;
      color: gold;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: white;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .cart-icon {
      cursor: pointer;
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }
    .cart-dropdown {
      position: absolute;
      top: 50px;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      display: none;
      z-index: 1000;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .cart-item button {
      border: none;
      background: none;
      color: red;
      font-size: 18px;
    }
    .checkout-modal .modal-header {
      background: #1e3c72;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>
    BAGANIZA STORE <span>(Nidal Abu Samra)</span>
  </h1>
  <div class="cart-icon" id="cartBtn">
    <i class="fa fa-shopping-cart fa-2x"></i>
    <span class="cart-count" id="cartCount">0</span>
    <div class="cart-dropdown" id="cartDropdown">
      <div id="cartItems"></div>
      <p><strong>الإجمالي: <span id="cartTotal">0</span> ريال</strong></p>
      <button class="btn btn-success w-100" id="checkoutBtn">Checkout</button>
    </div>
  </div>
</header>

<div class="container mt-4">
  <!-- البحث والتصنيف -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن منتج...">
    </div>
    <div class="col-md-6">
      <select id="categoryFilter" class="form-control">
        <option value="all">كل التصنيفات</option>
        <option value="electronics">إلكترونيات</option>
        <option value="clothes">ملابس</option>
        <option value="home">منزل</option>
      </select>
    </div>
  </div>

  <!-- شبكة المنتجات -->
  <div class="row" id="productGrid"></div>
</div>

<!-- نافذة الدفع -->
<div class="modal fade checkout-modal" id="checkoutModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">خيارات الدفع</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <select id="paymentMethod" class="form-control mb-3">
          <option value="">اختر طريقة الدفع</option>
          <option value="cash">كاش</option>
          <option value="stc">STC Pay</option>
          <option value="paypal">PayPal</option>
          <option value="card">بطاقة بنكية</option>
        </select>
        <div id="paymentDetails"></div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER",
    appId: "YOUR_APP"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const productGrid = document.getElementById("productGrid");
  const searchInput = document.getElementById("searchInput");
  const categoryFilter = document.getElementById("categoryFilter");
  let products = [];
  let cart = {};

  // جلب المنتجات
  db.ref("products").on("value", snapshot => {
    productGrid.innerHTML = "";
    products = [];
    snapshot.forEach(child => {
      const product = child.val();
      product.id = child.key;
      products.push(product);

      const col = document.createElement("div");
      col.className = "col-lg-3 col-md-4 col-sm-6 mb-4 product-card";
      col.setAttribute("data-name", product.name);
      col.setAttribute("data-category", product.category || "other");

      col.innerHTML = `
        <div class="product-card">
          <img src="${product.imageUrl || 'https://via.placeholder.com/150'}" alt="${product.name}">
          <h5>${product.name}</h5>
          <p>${product.price} ريال</p>
          <button class="btn btn-primary addToCartBtn">أضف إلى السلة</button>
        </div>
      `;

      col.querySelector(".addToCartBtn").addEventListener("click", () => addToCart(product));
      productGrid.appendChild(col);
    });
    renderProducts();
  });

  // عرض المنتجات مع البحث/التصنيف
  function renderProducts(filterText = "", filterCategory = "all") {
    const cards = productGrid.querySelectorAll(".product-card");

    cards.forEach(card => {
      const name = card.getAttribute("data-name").toLowerCase();
      const category = card.getAttribute("data-category").toLowerCase();

      const matchText = name.includes(filterText.toLowerCase());
      const matchCategory = filterCategory === "all" || category === filterCategory;

      card.style.display = (matchText && matchCategory) ? "block" : "none";
    });
  }

  // البحث
  searchInput.addEventListener("input", e => {
    renderProducts(e.target.value, categoryFilter.value);
  });

  // التصنيف
  categoryFilter.addEventListener("change", e => {
    renderProducts(searchInput.value, e.target.value);
  });

  // السلة
  const cartBtn = document.getElementById("cartBtn");
  const cartDropdown = document.getElementById("cartDropdown");
  const cartItems = document.getElementById("cartItems");
  const cartCount = document.getElementById("cartCount");
  const cartTotal = document.getElementById("cartTotal");

  cartBtn.addEventListener("click", () => {
    cartDropdown.style.display = cartDropdown.style.display === "block" ? "none" : "block";
  });

  function addToCart(product) {
    if (!cart[product.id]) {
      cart[product.id] = { ...product, qty: 0 };
    }
    cart[product.id].qty++;
    updateCart();
  }

  function removeFromCart(id) {
    delete cart[id];
    updateCart();
  }

  function updateCart() {
    cartItems.innerHTML = "";
    let total = 0, count = 0;

    Object.values(cart).forEach(item => {
      const itemTotal = item.qty * item.price;
      total += itemTotal;
      count += item.qty;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name} x ${item.qty} = ${itemTotal} ريال</span>
        <button onclick="removeFromCart('${item.id}')"><i class="fa fa-times"></i></button>
      `;
      cartItems.appendChild(div);
    });

    cartTotal.textContent = total;
    cartCount.textContent = count;
  }

  // الدفع
  const checkoutBtn = document.getElementById("checkoutBtn");
  const checkoutModal = new bootstrap.Modal(document.getElementById("checkoutModal"));
  const paymentMethod = document.getElementById("paymentMethod");
  const paymentDetails = document.getElementById("paymentDetails");

  checkoutBtn.addEventListener("click", () => {
    checkoutModal.show();
  });

  paymentMethod.addEventListener("change", e => {
    const method = e.target.value;
    paymentDetails.innerHTML = "";

    if (method === "cash") {
      paymentDetails.innerHTML = "<p>ادفع نقداً عند الاستلام.</p>";
    } else if (method === "stc") {
      paymentDetails.innerHTML = '<input type="text" class="form-control" placeholder="أدخل رقم STC Pay">';
    } else if (method === "paypal") {
      paymentDetails.innerHTML = '<input type="email" class="form-control" placeholder="أدخل بريد PayPal">';
    } else if (method === "card") {
      paymentDetails.innerHTML = `
        <input type="text" class="form-control mb-2" placeholder="رقم البطاقة">
        <input type="text" class="form-control mb-2" placeholder="تاريخ الانتهاء">
        <input type="text" class="form-control" placeholder="CVV">
      `;
    }
  });
</script>

</body>
</html>
