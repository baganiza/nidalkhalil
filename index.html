<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #e0f2ff, #f9fcff);
    margin: 0;
    padding: 20px;
    color: #333;
  }

  .container {
    max-width: 1200px;
    margin: auto;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }

  header h1 {
    font-weight: 700;
    color: #004a99;
    margin: 0;
  }

  button#langToggle {
    background-color: #0073e6;
    border: none;
    color: white;
    padding: 10px 18px;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button#langToggle:hover {
    background-color: #005bb5;
  }

  #searchBar {
    margin-bottom: 25px;
    display: flex;
    justify-content: center;
  }
  #searchBar input {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #aaa;
    border-radius: 5px 0 0 5px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #searchBar input:focus {
    border-color: #0073e6;
  }
  #searchBar button {
    padding: 10px 20px;
    background-color: #0073e6;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #searchBar button:hover {
    background-color: #005bb5;
  }

  .main-content {
    display: flex;
    gap: 30px;
  }

  /* Filters sidebar */
  .sidebar {
    flex: 0 0 220px;
    background-color: #dbefff;
    padding: 15px;
    border-radius: 8px;
    color: #004a99;
    height: fit-content;
  }
  .sidebar h3, .sidebar h4 {
    margin-top: 0;
  }
  .filter-group label {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
  }
  .filter-group input[type="checkbox"],
  .filter-group input[type="radio"] {
    margin-right: 8px;
    cursor: pointer;
  }

  /* Products grid */
  #productsContainer {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
  }

  .product {
    background: #e6f0ff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 7px rgb(0 0 0 / 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .product:hover {
    background: #cce0ff;
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgb(0 0 0 / 0.2);
  }
  .product h3 {
    margin: 0 0 10px 0;
    color: #003366;
    font-weight: 700;
  }
  .product .description {
    font-size: 14px;
    color: #444;
    min-height: 50px;
    margin-bottom: 10px;
  }
  .product .price {
    font-weight: 700;
    color: #0073e6;
    margin-bottom: 10px;
  }
  .product button {
    background-color: #0073e6;
    border: none;
    color: white;
    padding: 10px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #005bb5;
  }

  /* Shopping cart */
  .cart {
    width: 320px;
    background: #dbefff;
    border-radius: 10px;
    padding: 15px;
    color: #004a99;
    display: flex;
    flex-direction: column;
  }
  .cart h2 {
    margin-top: 0;
    font-weight: 700;
  }
  #cartItems {
    flex-grow: 1;
    overflow-y: auto;
    max-height: 350px;
    margin-bottom: 15px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-weight: 500;
  }
  .cart-item button {
    background: none;
    border: none;
    color: #b12704;
    font-size: 18px;
    cursor: pointer;
    padding: 0;
  }
  .total {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 15px;
    color: #003366;
  }

  #paymentOptions label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
    font-weight: 600;
  }
  #paymentOptions input[type="radio"] {
    margin-right: 8px;
  }

  #checkoutBtn {
    background-color: #0073e6;
    color: white;
    border: none;
    font-weight: 700;
    padding: 12px;
    border-radius: 7px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #checkoutBtn:hover {
    background-color: #005bb5;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    padding-top: 20px;
    color: #666;
    font-size: 14px;
  }

  footer a {
    color: #0073e6;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }

  /* RTL support */
  body[dir="rtl"] {
    direction: rtl;
  }
  body[dir="rtl"] header {
    flex-direction: row-reverse;
  }
  body[dir="rtl"] #searchBar {
    flex-direction: row-reverse;
  }
  body[dir="rtl"] .main-content {
    flex-direction: row-reverse;
  }
  body[dir="rtl"] .cart {
    text-align: right;
  }
  body[dir="rtl"] .cart-item {
    flex-direction: row-reverse;
  }
  body[dir="rtl"] #paymentOptions label {
    text-align: right;
  }

  /* Responsive */
  @media (max-width: 950px) {
    .main-content {
      flex-direction: column;
    }
    .sidebar, .cart {
      width: 100%;
      margin-bottom: 25px;
    }
    #productsContainer {
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    }
  }
  @media (max-width: 500px) {
    #productsContainer {
      grid-template-columns: 1fr;
    }
    #searchBar input {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle">عربي</button>
</header>

<div id="searchBar">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button id="searchBtn">Search</button>
</div>

<div class="main-content">

  <aside class="sidebar">
    <h3 id="filtersTitle">Filters</h3>
    <div class="filter-group">
      <h4 id="categoryTitle">Category</h4>
      <label><input type="checkbox" name="category" value="electronics" /> Electronics</label>
      <label><input type="checkbox" name="category" value="books" /> Books</label>
      <label><input type="checkbox" name="category" value="clothing" /> Clothing</label>
      <!-- يمكن إضافة فئات حسب الحاجة -->
    </div>
  </aside>

  <section id="productsContainer" aria-live="polite" aria-label="Products">
    <!-- المنتجات تظهر هنا -->
  </section>

  <aside class="cart" aria-live="polite" aria-label="Shopping Cart">
    <h2 id="cartTitle">Shopping Cart</h2>
    <div id="cartItems">Your cart is empty.</div>
    <div class="total" id="cartTotal">Total: $0.00</div>

    <div id="paymentOptions">
      <h3 id="paymentTitle">Payment Method</h3>
      <label><input type="radio" name="paymentMethod" value="paypal" checked /> PayPal / Credit Card</label>
      <label><input type="radio" name="paymentMethod" value="bank" /> Bank Transfer</label>
      <label><input type="radio" name="paymentMethod" value="stcpay" /> STC Pay</label>
    </div>

    <button id="checkoutBtn">Checkout</button>
    <div id="paymentMessage" style="margin-top: 15px; font-weight: 700; color: #0073e6;"></div>
  </aside>

</div>

<footer>
  <p>&copy; 2025 My Store. Developed by You.</p>
</footer>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en';

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');

  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');

  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const paymentMessage = document.getElementById('paymentMessage');

  let cart = [];

  // Toggle language
  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';

    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
      document.getElementById('searchInput').placeholder = 'ابحث عن المنتجات...';
      document.getElementById('filtersTitle').textContent = 'الفلاتر';
      document.getElementById('categoryTitle').textContent = 'الفئة';
      document.getElementById('cartTitle').textContent = 'عربة التسوق';
      document.getElementById('paymentTitle').textContent = 'طريقة الدفع';
      checkoutBtn.textContent = 'الدفع';
      searchBtn.textContent = 'بحث';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      document.body.dir = 'ltr';
      document.getElementById('searchInput').placeholder = 'Search products...';
      document.getElementById('filtersTitle').textContent = 'Filters';
      document.getElementById('categoryTitle').textContent = 'Category';
      document.getElementById('cartTitle').textContent = 'Shopping Cart';
      document.getElementById('paymentTitle').textContent = 'Payment Method';
      checkoutBtn.textContent = 'Checkout';
      searchBtn.textContent = 'Search';
    }
    loadProducts();
    renderCart();
  });

  // Load products from Firestore with optional search and filtering
  async function loadProducts(){
    productsContainer.innerHTML = currentLang === 'ar' ? 'جار تحميل المنتجات...' : 'Loading products...';

    let query = db.collection('products');

    // Apply search filter
    const searchTerm = searchInput.value.trim().toLowerCase();
    if(searchTerm){
      // For simplicity: fetch all and filter in JS (Firestore does not support case-insensitive contains search)
      const snapshot = await query.get();
      const allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      const filtered = allProducts.filter(prod => {
        const nameToCheck = currentLang === 'ar' ? (prod.name_ar || prod.name).toLowerCase() : prod.name.toLowerCase();
        return nameToCheck.includes(searchTerm);
      });
      renderProducts(filtered);
      return;
    }

    // Apply category filters (if any)
    const checkedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(c => c.value);
    if(checkedCategories.length > 0){
      query = query.where('category', 'in', checkedCategories);
    }

    query.get().then(snapshot => {
      const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProducts(products);
    }).catch(err => {
      productsContainer.textContent = currentLang === 'ar' ? 'حدث خطأ في تحميل المنتجات.' : 'Error loading products.';
      console.error(err);
    });
  }

  // Render products in grid
  function renderProducts(products){
    if(products.length === 0){
      productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
      return;
    }

    // ترتيب المنتجات حسب الاسم لتظهر المنتجات ذات الاسم نفسه متجاورة
    products.sort((a, b) => {
      const nameA = (currentLang === 'ar' ? (a.name_ar || a.name) : a.name).toLowerCase();
      const nameB = (currentLang === 'ar' ? (b.name_ar || b.name) : b.name).toLowerCase();
      return nameA.localeCompare(nameB);
    });

    productsContainer.innerHTML = '';

    products.forEach(prod => {
      const productDiv = document.createElement('div');
      productDiv.className = 'product';
      const name = currentLang === 'ar' ? (prod.name_ar || prod.name) : prod.name;
      const description = currentLang === 'ar' ? (prod.description_ar || prod.description || '') : (prod.description || '');
      productDiv.innerHTML = `
        <h3>${name}</h3>
        <div class="description">${description}</div>
        <div class="price">$${prod.price.toFixed(2)}</div>
        <button onclick="addToCart('${prod.id}')">${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to Cart'}</button>
      `;
      productsContainer.appendChild(productDiv);
    });
  }

  // أضف منتج إلى العربة
  function addToCart(productId){
    db.collection('products').doc(productId).get().then(doc => {
      if(!doc.exists) return;

      const prod = doc.data();

      const foundIndex = cart.findIndex(item => item.id === productId);
      if(foundIndex > -1){
        cart[foundIndex].qty++;
      } else {
        cart.push({
          id: productId,
          name: currentLang === 'ar' ? (prod.name_ar || prod.name) : prod.name,
          price: prod.price,
          qty: 1
        });
      }
      renderCart();
    });
  }

  // عرض محتويات العربة
  function renderCart(){
    if(cart.length === 0){
      cartItems.textContent = currentLang === 'ar' ? 'عربة التسوق فارغة.' : 'Your cart is empty.';
      cartTotal.textContent = currentLang === 'ar' ? 'الإجمالي: $0.00' : 'Total: $0.00';
      return;
    }
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name} (${item.qty})</span>
        <span>
          $${(item.price * item.qty).toFixed(2)}
          <button data-id="${item.id}" title="${currentLang === 'ar' ? 'حذف' : 'Remove'}">&times;</button>
        </span>
      `;
      cartItems.appendChild(div);

      div.querySelector('button').addEventListener('click', () => {
        removeFromCart(item.id);
      });
    });
    cartTotal.textContent = (currentLang === 'ar' ? 'الإجمالي: ' : 'Total: ') + '$' + total.toFixed(2);
  }

  function removeFromCart(productId){
    cart = cart.filter(item => item.id !== productId);
    renderCart();
  }

  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0){
      paymentMessage.style.color = 'red';
      paymentMessage.textContent = currentLang === 'ar' ? 'عربة التسوق فارغة.' : 'Cart is empty.';
      return;
    }

    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
    let msg = '';

    switch(paymentMethod){
      case 'paypal':
        msg = currentLang === 'ar' ? 'الدفع عبر PayPal / بطاقة الائتمان.' : 'Paying with PayPal / Credit Card.';
        break;
      case 'bank':
        msg = currentLang === 'ar' ? 'يرجى تحويل المبلغ إلى حسابنا البنكي.' : 'Please transfer the amount to our bank account.';
        break;
      case 'stcpay':
        msg = currentLang === 'ar' ? 'يرجى استخدام STC Pay لإتمام الدفع.' : 'Please use STC Pay to complete the payment.';
        break;
      default:
        msg = currentLang === 'ar' ? 'يرجى اختيار طريقة دفع.' : 'Please select a payment method.';
    }

    paymentMessage.style.color = '#0073e6';
    paymentMessage.textContent = msg;

    // هنا يمكنك إضافة منطق الدفع الفعلي أو دمج API الدفع

    // بعد الدفع، يمكنك مسح العربة
    // cart = [];
    // renderCart();
  });

  // إعادة تحميل المنتجات عند تحميل الصفحة
  window.onload = () => {
    loadProducts();
  };

  // أزرار البحث والفلاتر
  searchBtn.addEventListener('click', loadProducts);
  searchInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') loadProducts();
  });

  // إعادة تحميل المنتجات عند تغيير الفلاتر
  const filterCheckboxes = document.querySelectorAll('input[name="category"]');
  filterCheckboxes.forEach(chk => {
    chk.addEventListener('change', loadProducts);
  });

</script>

</body>
</html>
