<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store</title>

<!-- خط روبوتو من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* خلفية الصفحة */
  body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #dbe9f4, #ffffff);
    color: #232f3e;
    direction: ltr;
  }

  .container {
    max-width: 1100px;
    margin: auto;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }

  header h1 {
    font-weight: 700;
    font-size: 2.4rem;
    color: #1a2a6c;
    margin: 0;
  }

  button#langToggle {
    background-color: #1a2a6c;
    color: white;
    border: none;
    padding: 8px 14px;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button#langToggle:hover {
    background-color: #3f51b5;
  }

  #searchBar {
    margin-bottom: 20px;
    display: flex;
    gap: 8px;
  }

  #searchInput {
    flex-grow: 1;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1.5px solid #a9c1f1;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  #searchInput:focus {
    outline: none;
    border-color: #1a2a6c;
    box-shadow: 0 0 5px rgba(26, 42, 108, 0.5);
  }

  #searchBtn {
    background-color: #1a2a6c;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #searchBtn:hover {
    background-color: #3f51b5;
  }

  .main-content {
    display: flex;
    gap: 30px;
  }

  /* الشريط الجانبي */
  .sidebar {
    flex: 0 0 220px;
    background: #e3eefa;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(26, 42, 108, 0.1);
    height: fit-content;
  }

  .sidebar h3 {
    margin-top: 0;
    color: #1a2a6c;
    font-weight: 700;
  }

  .filter-group {
    margin-bottom: 15px;
  }

  .filter-group h4 {
    margin: 12px 0 8px 0;
    color: #374785;
  }

  .filter-group label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.95rem;
    color: #232f3e;
    cursor: pointer;
  }

  /* قسم المنتجات */
  #productsContainer {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 15px;
  }

  .product {
    background: #f0f6ff;
    padding: 14px 18px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(26, 42, 108, 0.12);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 160px;
  }
  .product:hover {
    background-color: #d4e2ff;
    box-shadow: 0 6px 15px rgba(26, 42, 108, 0.25);
    transform: translateY(-4px);
  }

  .product h3 {
    margin: 0 0 8px 0;
    font-weight: 700;
    color: #1a2a6c;
    font-size: 1.1rem;
  }

  .product .description {
    flex-grow: 1;
    font-size: 0.9rem;
    color: #475569;
    margin-bottom: 10px;
  }

  .product .price {
    font-weight: 700;
    color: #b12704;
    margin-bottom: 12px;
    font-size: 1.05rem;
  }

  .product button {
    background-color: #1a2a6c;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #3f51b5;
  }

  /* عربة التسوق */
  .cart {
    flex: 0 0 320px;
    background: #e3eefa;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 8px rgba(26, 42, 108, 0.1);
    display: flex;
    flex-direction: column;
  }

  .cart h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-weight: 700;
    color: #1a2a6c;
  }

  #cartItems {
    flex-grow: 1;
    overflow-y: auto;
    max-height: 320px;
    margin-bottom: 15px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    border-radius: 6px;
    padding: 10px 12px;
    margin-bottom: 8px;
    box-shadow: 0 2px 6px rgba(26, 42, 108, 0.08);
    font-size: 0.95rem;
    color: #232f3e;
  }

  .cart-item button {
    background: none;
    border: none;
    color: #b12704;
    font-weight: 700;
    cursor: pointer;
    font-size: 18px;
    line-height: 1;
    transition: color 0.3s ease;
  }
  .cart-item button:hover {
    color: #7b0000;
  }

  .total {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 18px;
    color: #1a2a6c;
  }

  #paymentOptions label {
    display: block;
    margin-bottom: 10px;
    font-size: 0.95rem;
    cursor: pointer;
    color: #232f3e;
  }

  #paymentOptions input[type="radio"] {
    margin-right: 8px;
    cursor: pointer;
  }

  #checkoutBtn {
    background-color: #1a2a6c;
    color: white;
    border: none;
    padding: 12px 0;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #checkoutBtn:hover {
    background-color: #3f51b5;
  }

  #paymentMessage {
    margin-top: 25px;
    background-color: #f0f4f8;
    border-radius: 8px;
    padding: 20px;
    color: #232f3e;
    font-size: 1rem;
    min-height: 90px;
    box-shadow: inset 0 0 10px rgb(0 0 0 / 0.05);
  }

  footer {
    background-color: #1a2a6c;
    color: white;
    text-align: center;
    padding: 20px 10px;
    font-size: 14px;
    margin-top: 40px;
    border-radius: 0 0 10px 10px;
  }

  footer a {
    color: #ffd814;
    text-decoration: none;
    font-weight: 700;
  }
  footer a:hover {
    text-decoration: underline;
  }

  /* RTL support */
  body[dir="rtl"] {
    direction: rtl;
  }

  body[dir="rtl"] header {
    flex-direction: row-reverse;
  }

  body[dir="rtl"] #searchBar {
    flex-direction: row-reverse;
  }

  body[dir="rtl"] .main-content {
    flex-direction: row-reverse;
  }

  body[dir="rtl"] .cart {
    text-align: right;
  }

  body[dir="rtl"] .cart-item {
    flex-direction: row-reverse;
  }

  body[dir="rtl"] #paymentOptions label {
    display: block;
    text-align: right;
  }

  /* Responsive */
  @media (max-width: 920px) {
    .main-content {
      flex-direction: column;
    }
    .sidebar, .cart {
      width: 100%;
      margin-bottom: 25px;
    }
    #productsContainer {
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    }
  }
</style>
</head>
<body>

<div class="container">

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle">عربي</button>
</header>

<div id="searchBar">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button id="searchBtn">Search</button>
</div>

<div class="main-content">

  <aside class="sidebar">
    <h3 id="filtersTitle">Filters</h3>
    <div class="filter-group">
      <h4 id="categoryTitle">Category</h4>
      <label><input type="checkbox" name="category" value="electronics" /> Electronics</label>
      <label><input type="checkbox" name="category" value="books" /> Books</label>
      <label><input type="checkbox" name="category" value="clothing" /> Clothing</label>
    </div>
    <div class="filter-group">
      <h4 id="priceTitle">Price Range</h4>
      <label><input type="radio" name="priceRange" value="all" checked /> All</label>
      <label><input type="radio" name="priceRange" value="0-50" /> $0 - $50</label>
      <label><input type="radio" name="priceRange" value="51-100" /> $51 - $100</label>
      <label><input type="radio" name="priceRange" value="101-1000" /> $101+</label>
    </div>
  </aside>

  <section id="productsContainer">
    <!-- المنتجات تظهر هنا -->
  </section>

  <aside class="cart">
    <h2 id="cartTitle">Shopping Cart</h2>
    <div id="cartItems">Your cart is empty.</div>
    <div class="total" id="cartTotal">Total: $0.00</div>

    <form id="paymentForm">
      <div id="paymentOptions">
        <label><input type="radio" name="paymentMethod" value="paypal" checked /> PayPal / Credit Card</label>
        <label><input type="radio" name="paymentMethod" value="bank" /> Bank Transfer</label>
        <label><input type="radio" name="paymentMethod" value="stcpay" /> STC Pay</label>
      </div>
      <button type="button" id="checkoutBtn">Checkout</button>
    </form>

    <div id="paymentMessage"></div>
  </aside>

</div>

<footer>
  &copy; 2025 My Store. All rights reserved. &nbsp;|&nbsp; <a href="#">Privacy Policy</a>
</footer>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en'; // اللغة الافتراضية

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const paymentMessage = document.getElementById('paymentMessage');

  let cart = [];

  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
      document.getElementById('searchInput').placeholder = 'ابحث عن المنتجات...';
      document.getElementById('searchBtn').textContent = 'بحث';
      document.getElementById('filtersTitle').textContent = 'التصنيفات';
      document.getElementById('categoryTitle').textContent = 'الفئة';
      document.getElementById('priceTitle').textContent = 'نطاق السعر';
      document.getElementById('cartTitle').textContent = 'عربة التسوق';
      checkoutBtn.textContent = 'الدفع';
      paymentMessage.textContent = '';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      document.body.dir = 'ltr';
      document.getElementById('searchInput').placeholder = 'Search products...';
      document.getElementById('searchBtn').textContent = 'Search';
      document.getElementById('filtersTitle').textContent = 'Filters';
      document.getElementById('categoryTitle').textContent = 'Category';
      document.getElementById('priceTitle').textContent = 'Price Range';
      document.getElementById('cartTitle').textContent = 'Shopping Cart';
      checkoutBtn.textContent = 'Checkout';
      paymentMessage.textContent = '';
    }
    loadProducts();
    renderCart();
  });

  document.getElementById('searchBtn').addEventListener('click', () => {
    loadProducts(document.getElementById('searchInput').value.trim());
  });

  function loadProducts(searchTerm = ''){
    productsContainer.innerHTML = currentLang === 'ar' ? 'جاري تحميل المنتجات...' : 'Loading products...';

    db.collection('products').get().then(snapshot => {
      productsContainer.innerHTML = '';
      if(snapshot.empty){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
        return;
      }
      snapshot.forEach(doc => {
        const product = doc.data();
        product.id = doc.id;

        // فلترة حسب البحث (اسم المنتج)
        let productName = currentLang === 'ar' ? (product.name_ar || product.name) : product.name;
        if(searchTerm && !productName.toLowerCase().includes(searchTerm.toLowerCase())){
          return; // تخطي المنتج اذا لم يطابق البحث
        }

        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${productName}</h3>
          <p class="description">${currentLang === 'ar' ? (product.description_ar || product.description) : product.description}</p>
          <p class="price">$${product.price.toFixed(2)}</p>
          <button data-id="${product.id}">${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to Cart'}</button>
        `;
        productsContainer.appendChild(productDiv);
      });

      // إضافة حدث أزرار "أضف إلى السلة"
      document.querySelectorAll('.product button').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          addToCart(id);
        });
      });

      // اذا لم يعثر على اي منتجات مطابقة للبحث
      if(productsContainer.children.length === 0){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات مطابقة.' : 'No matching products found.';
      }
    }).catch(err => {
      productsContainer.innerHTML = `<p style="text-align:center; color:#b12704;">${currentLang === 'ar' ? 'خطأ في تحميل المنتجات.' : 'Error loading products.'}</p>`;
      console.error(err);
    });
  }

  // إضافة منتج إلى العربة
  function addToCart(productId){
    db.collection('products').doc(productId).get().then(doc => {
      if(!doc.exists) return;
      const prod = doc.data();
      const found = cart.find(item => item.id === productId);
      if(found){
        found.qty++;
      } else {
        cart.push({
          id: productId,
          name: currentLang === 'ar' ? (prod.name_ar || prod.name) : prod.name,
          price: prod.price,
          qty: 1
        });
      }
      renderCart();
    });
  }

  // عرض محتويات العربة
  function renderCart(){
    if(cart.length === 0){
      cartItems.textContent = currentLang === 'ar' ? 'عربة التسوق فارغة.' : 'Your cart is empty.';
      cartTotal.textContent = currentLang === 'ar' ? 'الإجمالي: $0.00' : 'Total: $0.00';
      return;
    }
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name} (${item.qty})</span>
        <span>
          $${(item.price * item.qty).toFixed(2)}
          <button data-id="${item.id}" title="${currentLang === 'ar' ? 'حذف' : 'Remove'}">&times;</button>
        </span>
      `;
      cartItems.appendChild(div);

      div.querySelector('button').addEventListener('click', () => {
        removeFromCart(item.id);
      });
    });
    cartTotal.textContent = (currentLang === 'ar' ? 'الإجمالي: ' : 'Total: ') + '$' + total.toFixed(2);
  }

  function removeFromCart(productId){
    cart = cart.filter(item => item.id !== productId);
    renderCart();
  }

  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0){
      alert(currentLang === 'ar' ? 'عربة التسوق فارغة!' : 'Your cart is empty!');
      return;
    }
    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

    let msg = '';
    switch(paymentMethod){
      case 'paypal':
        msg = currentLang === 'ar' ? 'تم اختيار الدفع عبر PayPal أو بطاقة الائتمان.' : 'PayPal / Credit Card payment selected.';
        break;
      case 'bank':
        msg = currentLang === 'ar' ? 'تم اختيار التحويل البنكي إلى حسابي.' : 'Bank transfer selected.';
        break;
      case 'stcpay':
        msg = currentLang === 'ar' ? 'تم اختيار الدفع عبر STC Pay.' : 'STC Pay selected.';
        break;
    }

    paymentMessage.textContent = msg + ' ' + (currentLang === 'ar' ? 'سيتم متابعة الدفع لاحقاً.' : 'Payment will be processed later.');

    // هنا يمكنك ربط طرق الدفع الحقيقية، مثلاً عبر API

    // مسح العربة بعد الدفع (اختياري)
    // cart = [];
    // renderCart();
  });

  // تحميل المنتجات لأول مرة
  loadProducts();

</script>

</body>
</html>
