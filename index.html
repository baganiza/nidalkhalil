<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en'; // Ø§Ù„Ù„ØºØ© Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ©
  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const searchInput = document.getElementById('searchInput');
  const categorySelect = document.getElementById('categorySelect');

  const cart = document.getElementById('cart');
  const cartItemsContainer = document.getElementById('cartItems');
  const totalPriceEl = document.getElementById('totalPrice');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const cartIconContainer = document.getElementById('cartIconContainer');
  const cartCount = document.getElementById('cartCount');

  let products = [];
  let cartItems = {};

  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if(currentLang === 'ar'){
      title.textContent = 'Ù…ØªØ¬Ø±ÙŠ';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
      searchInput.placeholder = 'Ø§Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª...';
      categorySelect.options[0].text = 'ÙƒÙ„ Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª';
      cart.querySelector('h2').textContent = 'Ø¹Ø±Ø¨Ø© Ø§Ù„ØªØ³ÙˆÙ‚';
      totalPriceEl.textContent = `Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹: $${calculateTotal()}`;
      checkoutBtn.textContent = 'Ø§Ù„Ø¯ÙØ¹';
      // Payment labels
      document.querySelector("label[for='payCash']").textContent = 'Ø§Ù„Ø¯ÙØ¹ Ø¹Ù†Ø¯ Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù…';
      document.querySelector("label[for='payBank']").textContent = 'Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø¨Ù†ÙƒÙŠ';
      document.querySelector("label[for='payStc']").textContent = 'STC Pay';
      document.querySelector("label[for='payPaypal']").textContent = 'Ø¨Ø§ÙŠ Ø¨Ø§Ù„';
      document.querySelector("label[for='payCard']").textContent = 'Ø¨Ø·Ø§Ù‚Ø© Ø§Ø¦ØªÙ…Ø§Ù†';
      cart.style.direction = 'rtl';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'Ø¹Ø±Ø¨ÙŠ';
      document.body.dir = 'ltr';
      searchInput.placeholder = 'Search products...';
      categorySelect.options[0].text = 'All Categories';
      cart.querySelector('h2').textContent = 'Shopping Cart';
      totalPriceEl.textContent = `Total: $${calculateTotal()}`;
      checkoutBtn.textContent = 'Checkout';
      // Payment labels
      document.querySelector("label[for='payCash']").textContent = 'Cash on Delivery';
      document.querySelector("label[for='payBank']").textContent = 'Bank Transfer';
      document.querySelector("label[for='payStc']").textContent = 'STC Pay';
      document.querySelector("label[for='payPaypal']").textContent = 'PayPal';
      document.querySelector("label[for='payCard']").textContent = 'Credit Card';
      cart.style.direction = 'ltr';
    }
    renderProducts();
    renderCart();
  });

  function loadProducts(){
    productsContainer.innerHTML = 'Loading products...';
    db.collection('products').get().then(snapshot => {
      products = [];
      categorySelect.innerHTML = '<option value="">' + (currentLang === 'ar' ? 'ÙƒÙ„ Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª' : 'All Categories') + '</option>';

      snapshot.forEach(doc => {
        let product = doc.data();
        product.id = doc.id;
        products.push(product);
      });

      // Ø¨Ù†Ø§Ø¡ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª Ø¨Ø¯ÙˆÙ† ØªÙƒØ±Ø§Ø±
      const categories = [...new Set(products.map(p => p.category || (currentLang === 'ar' ? 'Ø¹Ø§Ù…' : 'General')))];
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      renderProducts();
    });
  }

  function renderProducts(){
    const filterText = searchInput.value.toLowerCase();
    const selectedCategory = categorySelect.value;
    productsContainer.innerHTML = '';

    // ÙÙ„ØªØ±Ø© Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ù…Ø¹ ØªØ¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ø°Ø§Øª Ù†ÙØ³ Ø§Ù„Ø§Ø³Ù…
    const filteredProducts = products.filter(p => {
      const nameMatch = (p.name || '').toLowerCase().includes(filterText);
      const categoryMatch = selectedCategory === '' || p.category === selectedCategory;
      return nameMatch && categoryMatch;
    });

    // ØªØ¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ø­Ø³Ø¨ Ø§Ù„Ø§Ø³Ù…
    let grouped = {};
    filteredProducts.forEach(p => {
      if(!grouped[p.name]) grouped[p.name] = [];
      grouped[p.name].push(p);
    });

    // Ù†Ø±ØªØ¨ Ø¹Ø±Ø¶ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ø¨Ø­ÙŠØ« ØªØ¸Ù‡Ø± Ù…Ù†ØªØ¬Ø§Øª Ù†ÙØ³ Ø§Ù„Ø§Ø³Ù… Ø¨Ø¬Ø§Ù†Ø¨ Ø¨Ø¹Ø¶
    for (const groupName in grouped) {
      const groupItems = grouped[groupName];
      groupItems.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${product.name}</h3>
          <p><strong>${currentLang === 'ar' ? 'Ø§Ù„Ø³Ø¹Ø±' : 'Price'}:</strong> $${product.price}</p>
          <p>${product.description || ''}</p>
          <button data-id="${product.id}">${currentLang === 'ar' ? 'Ø£Ø¶Ù Ù„Ù„Ø³Ù„Ø©' : 'Add to Cart'}</button>
        `;
        productDiv.querySelector('button').addEventListener('click', () => {
          addToCart(product.id);
        });
        productsContainer.appendChild(productDiv);
      });
    }
  }

  function addToCart(productId){
    if(cartItems[productId]){
      cartItems[productId].qty++;
    } else {
      const product = products.find(p => p.id === productId);
      cartItems[productId] = {
        ...product,
        qty: 1
      };
    }
    renderCart();
  }

  function removeFromCart(productId){
    delete cartItems[productId];
    renderCart();
  }

  function calculateTotal(){
    return Object.values(cartItems).reduce((sum, item) => sum + item.price * item.qty, 0).toFixed(2);
  }

  function renderCart(){
    cartItemsContainer.innerHTML = '';
    const keys = Object.keys(cartItems);
    if(keys.length === 0){
      cartItemsContainer.innerHTML = currentLang === 'ar' ? 'Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©' : 'Cart is empty';
      cartCount.style.display = 'none';
      totalPriceEl.textContent = currentLang === 'ar' ? 'Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹: $0.00' : 'Total: $0.00';
      return;
    }
    keys.forEach(key => {
      const item = cartItems[key];
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <div class="cart-item-name">${item.name}</div>
        <div class="cart-item-qty">x${item.qty}</div>
        <div class="cart-item-price">$${(item.price * item.qty).toFixed(2)}</div>
        <button class="remove-btn" aria-label="Remove item">&times;</button>
      `;
      itemDiv.querySelector('button').addEventListener('click', () => {
        removeFromCart(key);
      });
      cartItemsContainer.appendChild(itemDiv);
    });

    totalPriceEl.textContent = (currentLang === 'ar' ? 'Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹: ' : 'Total: ') + `$${calculateTotal()}`;
    cartCount.style.display = keys.length > 0 ? 'flex' : 'none';
    cartCount.textContent = keys.length;
  }

  checkoutBtn.addEventListener('click', () => {
    if(Object.keys(cartItems).length === 0){
      alert(currentLang === 'ar' ? 'Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©' : 'Your cart is empty.');
      return;
    }
    // Ù‡Ù†Ø§ ÙŠÙ…ÙƒÙ†Ùƒ Ø¥Ø¶Ø§ÙØ© Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¯ÙØ¹ Ø£Ùˆ ØªÙˆØ¬ÙŠÙ‡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù„ØµÙØ­Ø© Ø§Ù„Ø¯ÙØ¹ Ø­Ø³Ø¨ Ø§Ù„Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ù…Ø®ØªØ§Ø±Ø©
    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
    alert((currentLang === 'ar' ? 'ØªÙ… Ø§Ø®ØªÙŠØ§Ø± Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø¯ÙØ¹: ' : 'Payment method chosen: ') + paymentMethod);
    // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ø³Ù„Ø© Ø¨Ø¹Ø¯ Ø§Ù„Ø¯ÙØ¹
    cartItems = {};
    renderCart();
  });

  searchInput.addEventListener('input', renderProducts);
  categorySelect.addEventListener('change', renderProducts);

  // Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„Ø³Ù„Ø© ÙŠØ¸Ù‡Ø± / ÙŠØ®ÙÙŠ Ù†Ø§ÙØ°Ø© Ø§Ù„Ø³Ù„Ø©
  cartIconContainer.addEventListener('click', () => {
    if(cart.style.display === 'none' || !cart.style.display){
      cart.style.display = 'block';
    } else {
      cart.style.display = 'none';
    }
  });

  // ÙÙŠ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ø§Ø¬Ø¹Ù„ Ø§Ù„Ø³Ù„Ø© Ø¸Ø§Ù‡Ø±Ø©
  cart.style.display = 'block';

  // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ù…Ù† Firestore
  loadProducts();

</script>
