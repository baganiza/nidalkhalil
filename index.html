<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAGANIZA STORE (Nidal Abu Samra)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fc;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #2c3e50, #3498db);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    header h1 small {
      font-size: 14px;
      color: #f1c40f;
      margin-left: 5px;
    }
    #cart {
      position: relative;
      background: white;
      color: #333;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #cartItems {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      border: 1px solid #ccc;
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }
    #cartItems ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #cartItems li {
      margin: 5px 0;
    }
    .product {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #2980b9;
    }
    #checkoutSection {
      text-align: center;
      margin: 20px;
    }
    #paymentOptions {
      display: none;
      margin-top: 10px;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BAGANIZA STORE <small>(Nidal Abu Samra)</small></h1>
    <div id="cart">ðŸ›’ Cart (<span id="cartCount">0</span>)
      <div id="cartItems">
        <ul id="cartList"></ul>
        <button id="checkoutBtn">Checkout</button>
        <div id="paymentOptions">
          <p>Select Payment Method:</p>
          <button onclick="pay('Cash')">Cash</button>
          <button onclick="pay('Card')">Card</button>
        </div>
      </div>
    </div>
  </header>

  <main id="productsContainer"></main>

  <footer>
    All Rights Reserved for Nidal Abu Samra 2025
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config (Ù†ÙØ³Ù‡ Ù…Ø«Ù„ admin)
    const firebaseConfig = {
      apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
      authDomain: "baganiza-66bf0.firebaseapp.com",
      projectId: "baganiza-66bf0",
      storageBucket: "baganiza-66bf0.appspot.com",
      messagingSenderId: "1016966032123",
      appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productsContainer = document.getElementById("productsContainer");
    const cart = {};
    const cartCount = document.getElementById("cartCount");
    const cartList = document.getElementById("cartList");
    const cartItemsDiv = document.getElementById("cartItems");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const paymentOptions = document.getElementById("paymentOptions");

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ù…Ù† Firestore
    function loadProducts() {
      db.collection("products").get().then(snapshot => {
        productsContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const product = doc.data();
          const productDiv = document.createElement("div");
          productDiv.className = "product";

          const img = document.createElement("img");
          img.src = product.imageUrl ? product.imageUrl : "https://via.placeholder.com/80";

          const detailsDiv = document.createElement("div");
          detailsDiv.className = "product-details";
          detailsDiv.innerHTML = `<h3>${product.name}</h3>
                                  <p>${product.description}</p>
                                  <p><strong>$${product.price}</strong></p>`;

          const btn = document.createElement("button");
          btn.textContent = "Add to Cart";
          btn.onclick = () => addToCart(doc.id, product);

          productDiv.appendChild(img);
          productDiv.appendChild(detailsDiv);
          productDiv.appendChild(btn);

          productsContainer.appendChild(productDiv);
        });
      });
    }

    function addToCart(id, product) {
      if(cart[id]) {
        cart[id].quantity++;
      } else {
        cart[id] = {...product, quantity:1};
      }
      updateCart();
    }

    function updateCart() {
      cartList.innerHTML = "";
      let count = 0;
      for(let id in cart) {
        const li = document.createElement("li");
        li.textContent = `${cart[id].name} x ${cart[id].quantity}`;
        cartList.appendChild(li);
        count += cart[id].quantity;
      }
      cartCount.textContent = count;
    }

    document.getElementById("cart").addEventListener("click", () => {
      cartItemsDiv.style.display = cartItemsDiv.style.display === "block" ? "none" : "block";
    });

    checkoutBtn.addEventListener("click", () => {
      paymentOptions.style.display = "block";
    });

    function pay(method) {
      alert("Payment method selected: " + method);
    }

    // init
    loadProducts();
  </script>
</body>
</html>
