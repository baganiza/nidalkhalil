<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background: #f0f4f8;
      color: #333;
      direction: ltr;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #title {
      font-size: 2rem;
      font-weight: 700;
      color: #2978f0;
    }

    #langToggle {
      padding: 8px 14px;
      cursor: pointer;
      border: none;
      background-color: #2978f0;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #langToggle:hover {
      background-color: #1e56b7;
    }

    #searchContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
    }

    #categorySelect {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
    }

    #mainContent {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    #productsContainer {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: #e6f0ff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product:hover {
      background: #d0e4ff;
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .product h3 {
      margin: 0 0 10px;
      font-weight: 700;
      color: #0b3d91;
    }
    .product p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
    }
    .product button {
      margin-top: 10px;
      width: 100%;
      padding: 8px 0;
      border: none;
      background-color: #2978f0;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background-color: #1e56b7;
    }

    /* Cart & Sidebar */
    #cart {
      width: 320px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      position: sticky;
      top: 20px;
      height: fit-content;
      color: #333;
      flex-shrink: 0;
    }

    #cart h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #2978f0;
    }

    #cartIconContainer {
      position: relative;
      font-size: 1.5rem;
      cursor: pointer;
      color: #2978f0;
      margin-left: 5px;
    }

    #cartCount {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #f1c40f;
      color: #222;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cartItems {
      max-height: 300px;
      overflow-y: auto;
      min-height: 50px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .cart-item-name {
      font-weight: 600;
      flex: 1;
    }
    .cart-item-qty {
      margin: 0 10px;
      color: #555;
    }
    .cart-item-price {
      font-weight: 700;
      color: #2978f0;
      width: 60px;
      text-align: right;
    }
    .remove-btn {
      border: none;
      background: transparent;
      color: #d9534f;
      font-size: 18px;
      cursor: pointer;
      padding: 0 5px;
    }
    .remove-btn:hover {
      color: #b52b27;
    }

    #totalPrice {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: 700;
      color: red;
      text-align: center;
      background: #ffe6e6;
      padding: 8px;
      border-radius: 8px;
    }

    #paymentOptions {
      margin-top: 20px;
    }

    #paymentOptions label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #checkoutBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px 0;
      background: #2978f0;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #checkoutBtn:hover {
      background-color: #1e56b7;
    }

    /* Responsive adjustments */

    /* ØªØ¹Ø¯ÙŠÙ„ Ù„Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„Ù…ØªÙˆØ³Ø·Ø© */
    @media (max-width: 900px) {
      #productsContainer {
        grid-template-columns: repeat(2, 1fr);
      }
      #mainContent {
        flex-direction: column;
      }
      #cart {
        width: 100%;
        position: relative;
        top: auto;
        margin-bottom: 20px;
      }
    }

    /* ØªØ¹Ø¯ÙŠÙ„ Ù„Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„ØµØºÙŠØ±Ø© (Ø¬ÙˆØ§Ù„) */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      #langToggle {
        width: 100%;
      }
      #searchContainer {
        flex-direction: column;
      }
      #searchInput, #categorySelect {
        width: 100%;
        box-sizing: border-box;
      }
      #productsContainer {
        grid-template-columns: 1fr;
      }
      /* Ù‡Ù†Ø§ Ù†Ø¹ÙŠØ¯ ØªØ±ØªÙŠØ¨ mainContent Ø¨Ø­ÙŠØ« ÙŠØ¸Ù‡Ø± Ø§Ù„Ø³Ù„Ø© ÙˆØ§Ù„Ø¯ÙØ¹ ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰ */
      #mainContent {
        flex-direction: column;
      }
      /* Ù†Ø¶Ø¹ Ø§Ù„Ø³Ù„Ø© ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰ */
      #cart {
        width: 100%;
        position: relative;
        top: auto;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle" aria-label="Toggle Language">Ø¹Ø±Ø¨ÙŠ</button>
</header>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products" />
  <select id="categorySelect" aria-label="Filter by category">
    <option value="">All Categories</option>
  </select>
</div>

<div id="mainContent">
  <aside id="cart" aria-label="Shopping Cart">
    <h2>
      Shopping Cart
      <div id="cartIconContainer" aria-label="Shopping Cart Icon">
        ğŸ›’
        <div id="cartCount" aria-live="polite" aria-atomic="true"></div>
      </div>
    </h2>
    <div id="cartItems">Cart is empty</div>
    <div id="totalPrice">Total: $0.00</div>

    <section id="paymentOptions" aria-label="Payment Options">
      <label><input type="radio" name="payment" value="cash" checked /> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="bank" /> Bank Transfer</label>
      <label><input type="radio" name="payment" value="stcpay" /> STC Pay</label>
      <label><input type="radio" name="payment" value="paypal" /> PayPal</label>
      <label><input type="radio" name="payment" value="card" /> Credit Card</label>
    </section>

    <button id="checkoutBtn" aria-label="Proceed to checkout">Checkout</button>
  </aside>

  <main id="productsContainer" aria-live="polite" aria-label="Product listings">
    <!-- Products will appear here -->
  </main>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en';

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const searchInput = document.getElementById('searchInput');
  const categorySelect = document.getElementById('categorySelect');

  const cartCount = document.getElementById('cartCount');
  const cartItemsDiv = document.getElementById('cartItems');
  const totalPriceDiv = document.getElementById('totalPrice');
  const checkoutBtn = document.getElementById('checkoutBtn');

  let products = [];
  let cartItems = {};

  langToggle.addEventListener('click', () => {
    if (currentLang === 'en') {
      currentLang = 'ar';
      title.textContent = 'Ù…ØªØ¬Ø±ÙŠ';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
      searchInput.placeholder = 'Ø§Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª...';
      categorySelect.options[0].text = 'ÙƒÙ„ Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª';
    } else {
      currentLang = 'en';
      title.textContent = 'My Store';
      langToggle.textContent = 'Ø¹Ø±Ø¨ÙŠ';
      document.body.dir = 'ltr';
      searchInput.placeholder = 'Search products...';
      categorySelect.options[0].text = 'All Categories';
    }
    renderProducts();
    updateCart();
  });

  searchInput.addEventListener('input', renderProducts);
  categorySelect.addEventListener('change', renderProducts);

  function loadProducts() {
    db.collection('products').get().then(snapshot => {
      products = [];
      const categories = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        products.push({...data, id: doc.id});
        categories.add(data.category || (currentLang === 'ar' ? 'ØºÙŠØ± Ù…ØµÙ†Ù' : 'Uncategorized'));
      });

      // Ù…Ù„Ø¡ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª
      categorySelect.innerHTML = '';
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = currentLang === 'ar' ? 'ÙƒÙ„ Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª' : 'All Categories';
      categorySelect.appendChild(defaultOption);

      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      renderProducts();
    });
  }

  function renderProducts() {
    const searchText = searchInput.value.toLowerCase();
    const categoryFilter = categorySelect.value;

    let filtered = products.filter(p => {
      const name = currentLang === 'ar' && p.arName ? p.arName : p.name;
      const desc = currentLang === 'ar' && p.arDescription ? p.arDescription : p.description;
      const matchesSearch = name.toLowerCase().includes(searchText) || desc.toLowerCase().includes(searchText);
      const matchesCategory = categoryFilter === '' || p.category === categoryFilter;
      return matchesSearch && matchesCategory;
    });

    productsContainer.innerHTML = filtered.length === 0 ? `<p>${currentLang === 'ar' ? 'Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ù†ØªØ¬Ø§Øª' : 'No products found'}</p>` : '';

    filtered.forEach(product => {
      const name = currentLang === 'ar' && product.arName ? product.arName : product.name;
      const desc = currentLang === 'ar' && product.arDescription ? product.arDescription : product.description;
      const price = product.price ? product.price.toFixed(2) : "0.00";

      const productDiv = document.createElement('div');
      productDiv.className = 'product';

      productDiv.innerHTML = `
        <h3>${name}</h3>
        <p>${desc}</p>
        <p><strong>$${price}</strong></p>
        <button aria-label="${currentLang === 'ar' ? 'Ø£Ø¶Ù Ø¥Ù„Ù‰ Ø§Ù„Ø³Ù„Ø©' : 'Add to Cart'}">${currentLang === 'ar' ? 'Ø£Ø¶Ù Ø¥Ù„Ù‰ Ø§Ù„Ø³Ù„Ø©' : 'Add to Cart'}</button>
      `;

      const btn = productDiv.querySelector('button');
      btn.addEventListener('click', () => addToCart(product));

      productsContainer.appendChild(productDiv);
    });
  }

  function addToCart(product) {
    if (cartItems[product.id]) {
      cartItems[product.id].qty++;
    } else {
      cartItems[product.id] = {
        product: product,
        qty: 1
      };
    }
    updateCart();
  }

  function removeFromCart(productId) {
    delete cartItems[productId];
    updateCart();
  }

  function updateCart() {
    const items = Object.values(cartItems);
    if (items.length === 0) {
      cartItemsDiv.textContent = currentLang === 'ar' ? 'Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©' : 'Cart is empty';
      cartCount.textContent = '';
      totalPriceDiv.textContent = currentLang === 'ar' ? 'Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹: $0.00' : 'Total: $0.00';
      return;
    }

    cartItemsDiv.innerHTML = '';
    let total = 0;
    items.forEach(({ product, qty }) => {
      const name = currentLang === 'ar' && product.arName ? product.arName : product.name;
      const price = product.price || 0;
      total += price * qty;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';

      itemDiv.innerHTML = `
        <span class="cart-item-name">${name}</span>
        <span class="cart-item-qty">x${qty}</span>
        <span class="cart-item-price">$${(price * qty).toFixed(2)}</span>
        <button class="remove-btn" aria-label="${currentLang === 'ar' ? 'Ø­Ø°Ù Ø§Ù„Ù…Ù†ØªØ¬' : 'Remove product'}">&times;</button>
      `;

      const removeBtn = itemDiv.querySelector('.remove-btn');
      removeBtn.addEventListener('click', () => removeFromCart(product.id));

      cartItemsDiv.appendChild(itemDiv);
    });

    cartCount.textContent = items.reduce((acc, item) => acc + item.qty, 0);
    totalPriceDiv.textContent = currentLang === 'ar' ? `Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹: $${total.toFixed(2)}` : `Total: $${total.toFixed(2)}`;
  }

  checkoutBtn.addEventListener('click', () => {
    if (Object.keys(cartItems).length === 0) {
      alert(currentLang === 'ar' ? 'Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©ØŒ ÙŠØ±Ø¬Ù‰ Ø¥Ø¶Ø§ÙØ© Ù…Ù†ØªØ¬Ø§Øª' : 'Cart is empty, please add products');
      return;
    }

    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

    let orderSummary = currentLang === 'ar' ? 'Ù…Ù„Ø®Øµ Ø§Ù„Ø·Ù„Ø¨:\n' : 'Order Summary:\n';
    let total = 0;
    for (const key in cartItems) {
      const item = cartItems[key];
      const name = currentLang === 'ar' && item.product.arName ? item.product.arName : item.product.name;
      const price = item.product.price || 0;
      const itemTotal = price * item.qty;
      total += itemTotal;
      orderSummary += `${name} x${item.qty} = $${itemTotal.toFixed(2)}\n`;
    }
    orderSummary += (currentLang === 'ar' ? 'Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹ Ø§Ù„ÙƒÙ„ÙŠ: ' : 'Total: ') + `$${total.toFixed(2)}\n`;
    orderSummary += (currentLang === 'ar' ? 'Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø¯ÙØ¹: ' : 'Payment method: ') + paymentMethod;

    alert(orderSummary);
  });

  loadProducts();
</script>
</body>
</html>
