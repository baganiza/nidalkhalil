<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
    background: #f0f4f8;
    color: #333;
    direction: ltr;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  #title {
    font-size: 2rem;
    font-weight: 700;
    color: #2978f0;
  }

  #langToggle {
    padding: 8px 14px;
    cursor: pointer;
    border: none;
    background-color: #2978f0;
    color: white;
    border-radius: 6px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  #langToggle:hover {
    background-color: #1e56b7;
  }

  #searchContainer {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  #searchInput {
    flex: 1;
    padding: 10px 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline-offset: 2px;
  }

  #categorySelect {
    padding: 10px 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline-offset: 2px;
  }

  #productsContainer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }

  .product {
    background: #e6f0ff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .product:hover {
    background: #d0e4ff;
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  .product h3 {
    margin: 0 0 10px;
    font-weight: 700;
    color: #0b3d91;
  }
  .product p {
    margin: 5px 0;
    font-size: 0.9rem;
    color: #555;
  }
  .product button {
    margin-top: 10px;
    width: 100%;
    padding: 8px 0;
    border: none;
    background-color: #2978f0;
    color: white;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #1e56b7;
  }

  /* Cart & Sidebar */
  #cartContainer {
    display: flex;
    gap: 20px;
    margin-top: 30px;
  }

  #cart {
    width: 320px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 20px;
    position: sticky;
    top: 20px;
    height: fit-content;
    color: #333;
  }

  #cart h2 {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #2978f0;
  }

  #cartIconContainer {
    position: relative;
    font-size: 1.5rem;
    cursor: pointer;
    color: #2978f0;
    margin-left: 5px;
  }

  #cartCount {
    position: absolute;
    top: -8px;
    right: -8px;
    background-color: #f1c40f;
    color: #222;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    font-size: 12px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #cartItems {
    max-height: 300px;
    overflow-y: auto;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding: 8px 0;
  }
  .cart-item-name {
    font-weight: 600;
    flex: 1;
  }
  .cart-item-qty {
    margin: 0 10px;
    color: #555;
  }
  .cart-item-price {
    font-weight: 700;
    color: #2978f0;
    width: 60px;
    text-align: right;
  }
  .remove-btn {
    border: none;
    background: transparent;
    color: #d9534f;
    font-size: 18px;
    cursor: pointer;
    padding: 0 5px;
  }
  .remove-btn:hover {
    color: #b52b27;
  }

  #totalPrice {
    margin-top: 15px;
    font-size: 1.4rem;
    font-weight: 700;
    color: red;
    text-align: center;
    background: #ffe6e6;
    padding: 8px;
    border-radius: 8px;
  }

  #paymentOptions {
    margin-top: 20px;
  }

  #paymentOptions label {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
    font-weight: 600;
  }

  #checkoutBtn {
    margin-top: 20px;
    width: 100%;
    padding: 12px 0;
    background: #2978f0;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #checkoutBtn:hover {
    background-color: #1e56b7;
  }
</style>
</head>
<body>

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle">عربي</button>
</header>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products" />
  <select id="categorySelect" aria-label="Filter by category">
    <option value="">All Categories</option>
  </select>
</div>

<div id="cartContainer">
  <main id="productsContainer" aria-live="polite" aria-label="Product listings">
    <!-- Products show here -->
  </main>

  <aside id="cart" aria-label="Shopping Cart">
    <h2>
      Shopping Cart
      <div id="cartIconContainer" aria-label="Shopping Cart Icon">
        🛒
        <div id="cartCount"></div>
      </div>
    </h2>
    <div id="cartItems">Cart is empty</div>
    <div id="totalPrice">Total: $0.00</div>

    <section id="paymentOptions" aria-label="Payment Options">
      <label><input type="radio" name="payment" value="cash" checked /> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="bank" /> Bank Transfer</label>
      <label><input type="radio" name="payment" value="stcpay" /> STC Pay</label>
      <label><input type="radio" name="payment" value="paypal" /> PayPal</label>
      <label><input type="radio" name="payment" value="card" /> Credit Card</label>
    </section>

    <button id="checkoutBtn" aria-label="Proceed to checkout">Checkout</button>
  </aside>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en';

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const searchInput = document.getElementById('searchInput');
  const categorySelect = document.getElementById('categorySelect');

  const cartIconContainer = document.getElementById('cartIconContainer');
  const cartCount = document.getElementById('cartCount');
  const cartItemsDiv = document.getElementById('cartItems');
  const totalPriceDiv = document.getElementById('totalPrice');
  const checkoutBtn = document.getElementById('checkoutBtn');

  let products = [];
  let cartItems = {};

  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
      searchInput.placeholder = 'ابحث عن المنتجات...';
      categorySelect.options[0].text = 'كل التصنيفات';
      renderProducts();
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      document.body.dir = 'ltr';
      searchInput.placeholder = 'Search products...';
      categorySelect.options[0].text = 'All Categories';
      renderProducts();
    }
  });

  // تحميل المنتجات من Firestore
  function loadProducts(){
    db.collection('products').get().then(snapshot => {
      products = [];
      const categories = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        products.push({...data, id: doc.id});
        categories.add(data.category || 'Uncategorized');
      });

      // ملء قائمة التصنيفات
      categorySelect.innerHTML = '';
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = currentLang === 'ar' ? 'كل التصنيفات' : 'All Categories';
      categorySelect.appendChild(defaultOption);

      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      renderProducts();
    });
  }

  function renderProducts(){
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = categorySelect.value;

    let filtered = products.filter(p => {
      const matchesSearch = p.name.toLowerCase().includes(searchTerm) || (p.description && p.description.toLowerCase().includes(searchTerm));
      const matchesCategory = selectedCategory === '' || p.category === selectedCategory;
      return matchesSearch && matchesCategory;
    });

    // ترتيب المنتجات حسب الاسم لتكون المتشابهة جنب بعض
    filtered.sort((a,b) => a.name.localeCompare(b.name));

    productsContainer.innerHTML = '';

    if(filtered.length === 0){
      productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
      return;
    }

    filtered.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <h3>${product.name}</h3>
        <p><strong>${currentLang === 'ar' ? 'السعر' : 'Price'}:</strong> $${product.price.toFixed(2)}</p>
        <p>${product.description || ''}</p>
        <button aria-label="Add ${product.name} to cart">${currentLang === 'ar' ? 'أضف للسلة' : 'Add to Cart'}</button>
      `;
      const btn = div.querySelector('button');
      btn.addEventListener('click', () => addToCart(product));
      productsContainer.appendChild(div);
    });
  }

  function addToCart(product){
    if(cartItems[product.id]){
      cartItems[product.id].qty += 1;
    } else {
      cartItems[product.id] = { ...product, qty: 1 };
    }
    renderCart();
  }

  function removeFromCart(productId){
    delete cartItems[productId];
    renderCart();
  }

  function renderCart(){
    const items = Object.values(cartItems);
    cartCount.textContent = items.reduce((acc, item) => acc + item.qty, 0);
    cartCount.style.display = items.length > 0 ? 'flex' : 'none';

    if(items.length === 0){
      cartItemsDiv.textContent = currentLang === 'ar' ? 'السلة فارغة' : 'Cart is empty';
      totalPriceDiv.textContent = currentLang === 'ar' ? 'المجموع: $0.00' : 'Total: $0.00';
      return;
    }

    cartItemsDiv.innerHTML = '';
    let total = 0;
    items.forEach(item => {
      total += item.price * item.qty;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <span class="cart-item-name">${item.name}</span>
        <span class="cart-item-qty">x${item.qty}</span>
        <span class="cart-item-price">$${(item.price * item.qty).toFixed(2)}</span>
        <button class="remove-btn" aria-label="Remove ${item.name} from cart">&times;</button>
      `;
      itemDiv.querySelector('button').addEventListener('click', () => removeFromCart(item.id));
      cartItemsDiv.appendChild(itemDiv);
    });

    totalPriceDiv.textContent = currentLang === 'ar' ? `المجموع: $${total.toFixed(2)}` : `Total: $${total.toFixed(2)}`;
  }

  checkoutBtn.addEventListener('click', () => {
    if(Object.keys(cartItems).length === 0){
      alert(currentLang === 'ar' ? 'السلة فارغة!' : 'Cart is empty!');
      return;
    }
    const selectedMethod = document.querySelector('input[name="payment"]:checked').value;
    alert(currentLang === 'ar' ? `طريقة الدفع: ${paymentMethodName(selectedMethod)}` : `Payment method: ${paymentMethodName(selectedMethod)}`);
    // هنا يمكنك إضافة منطق الدفع

    // تفريغ السلة بعد الدفع (اختياري)
    cartItems = {};
    renderCart();
  });

  function paymentMethodName(method){
    switch(method){
      case 'cash': return currentLang === 'ar' ? 'الدفع عند الاستلام' : 'Cash on Delivery';
      case 'bank': return currentLang === 'ar' ? 'تحويل بنكي' : 'Bank Transfer';
      case 'stcpay': return currentLang === 'ar' ? 'STC Pay' : 'STC Pay';
      case 'paypal': return 'PayPal';
      case 'card': return currentLang === 'ar' ? 'بطاقة ائتمان' : 'Credit Card';
      default: return method;
    }
  }

  searchInput.addEventListener('input', renderProducts);
  categorySelect.addEventListener('change', renderProducts);

  loadProducts();
</script>

</body>
</html>
