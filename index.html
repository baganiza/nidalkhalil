<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store</title>
<style>
  /* خط عام */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', Arial, sans-serif;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
    background-color: #f7f7f7;
    color: #111;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #232f3e; /* لون أمازون */
    margin: 0;
  }

  button#langToggle {
    background-color: #febd69;
    border: none;
    padding: 10px 18px;
    border-radius: 4px;
    font-weight: 700;
    color: #111;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    transition: background-color 0.3s ease;
  }

  button#langToggle:hover {
    background-color: #f3a847;
  }

  #productsContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 20px;
  }

  .product {
    background-color: #fff;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: box-shadow 0.3s ease;
  }

  .product:hover {
    box-shadow: 0 6px 16px rgb(0 0 0 / 0.15);
  }

  .product h3 {
    font-size: 1.25rem;
    margin-bottom: 12px;
    color: #007185; /* لون أزرق أمازون */
  }

  .product p {
    margin: 8px 0;
    flex-grow: 1;
    color: #555;
    font-size: 0.95rem;
    line-height: 1.3;
  }

  .product strong {
    color: #b12704; /* لون أحمر أمازون للسعر */
    font-size: 1.1rem;
  }

  /* تحسين اتجاه النص عند اللغة العربية */
  body[dir="rtl"] {
    direction: rtl;
  }

</style>
</head>
<body>

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle">عربي</button>
</header>

<div id="productsContainer">
  <!-- المنتجات تظهر هنا -->
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en'; // اللغة الافتراضية

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');

  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      document.body.dir = 'ltr';
    }
    loadProducts();
  });

  function loadProducts(){
    productsContainer.innerHTML = 'Loading products...';
    db.collection('products').get().then(snapshot => {
      productsContainer.innerHTML = '';
      if(snapshot.empty){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
        return;
      }
      snapshot.forEach(doc => {
        const product = doc.data();
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${product.name}</h3>
          <p><strong>${currentLang === 'ar' ? 'السعر' : 'Price'}:</strong> $${product.price}</p>
          <p>${product.description}</p>
        `;
        productsContainer.appendChild(productDiv);
      });
    });
  }

  // تحميل المنتجات أول مرة
  loadProducts();
</script>

</body>
</html>
