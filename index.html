<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store - متجر إلكتروني</title>
<style>
  /* خطوط Google Roboto */
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  /* reset بسيط */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    margin: 0;
    padding: 0;
    color: #1c1e21;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  body[dir="rtl"] {
    direction: rtl;
  }

  /* Container مركزي للصفحة */
  .container {
    max-width: 1200px;
    margin: 20px auto 40px;
    background: #fff;
    border-radius: 10px;
    padding: 20px 30px 40px;
    box-shadow: 0 15px 40px rgb(0 0 0 / 0.15);
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }
  header h1 {
    font-size: 32px;
    color: #232f3e;
    font-weight: 700;
    letter-spacing: 1px;
  }
  #langToggle {
    background-color: #232f3e;
    border: none;
    color: #fff;
    font-weight: 600;
    font-size: 14px;
    padding: 8px 20px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #langToggle:hover {
    background-color: #37475a;
  }

  /* Search bar */
  #searchBar {
    margin-bottom: 20px;
    display: flex;
  }
  #searchInput {
    flex-grow: 1;
    padding: 12px 15px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 30px 0 0 30px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #searchInput:focus {
    border-color: #4a90e2;
  }
  #searchBtn {
    background-color: #4a90e2;
    border: none;
    padding: 12px 20px;
    border-radius: 0 30px 30px 0;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #searchBtn:hover {
    background-color: #357abd;
  }

  /* Main content flex */
  .main-content {
    display: flex;
    gap: 25px;
    flex-grow: 1;
  }

  /* Sidebar للتصفية */
  .sidebar {
    width: 220px;
    background: #fafafa;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.07);
    font-size: 14px;
  }
  .sidebar h3 {
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 15px;
    color: #232f3e;
  }
  .filter-group {
    margin-bottom: 25px;
  }
  .filter-group label {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
    user-select: none;
  }
  .filter-group input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.1);
    vertical-align: middle;
  }

  /* Products grid */
  #productsContainer {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
    gap: 20px;
  }
  .product {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.12);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: box-shadow 0.3s ease;
  }
  .product:hover {
    box-shadow: 0 10px 28px rgb(0 0 0 / 0.18);
  }
  .product h3 {
    margin: 0 0 10px;
    font-size: 20px;
    color: #111;
    height: 56px;
    overflow: hidden;
  }
  .product p.description {
    flex-grow: 1;
    color: #555;
    font-size: 14px;
    margin-bottom: 15px;
    line-height: 1.3;
  }
  .product p.price {
    font-weight: 700;
    font-size: 18px;
    color: #b12704;
    margin-bottom: 15px;
  }
  .product button {
    background-color: #ffd814;
    border: none;
    font-weight: 700;
    padding: 12px 0;
    border-radius: 8px;
    cursor: pointer;
    color: #111;
    transition: background-color 0.3s ease;
    letter-spacing: 0.8px;
  }
  .product button:hover {
    background-color: #f7ca00;
  }

  /* عربة التسوق */
  .cart {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.12);
    padding: 25px 30px;
    width: 360px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .cart h2 {
    font-size: 24px;
    color: #232f3e;
    margin-top: 0;
    margin-bottom: 20px;
    border-bottom: 2px solid #e1e1e1;
    padding-bottom: 8px;
  }
  #cartItems {
    max-height: 350px;
    overflow-y: auto;
    margin-bottom: 20px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    align-items: center;
  }
  .cart-item:last-child {
    border-bottom: none;
  }
  .cart-item div:first-child {
    max-width: 65%;
    font-weight: 600;
    font-size: 16px;
    color: #111;
  }
  .cart-item div:nth-child(2) {
    font-weight: 600;
    color: #b12704;
    min-width: 80px;
    text-align: right;
  }
  .cart-item button {
    background: #e53935;
    border: none;
    color: white;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    padding: 6px 14px;
    transition: background 0.3s ease;
  }
  .cart-item button:hover {
    background: #ab000d;
  }
  .total {
    font-weight: 700;
    font-size: 22px;
    text-align: right;
    color: #232f3e;
    margin-bottom: 30px;
  }

  /* خيارات الدفع */
  #paymentOptions {
    margin-bottom: 30px;
  }
  #paymentOptions label {
    display: block;
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 15px;
    cursor: pointer;
    user-select: none;
  }
  #paymentOptions input[type="radio"] {
    margin-right: 10px;
    transform: scale(1.3);
    vertical-align: middle;
  }

  /* زر الدفع */
  #checkoutBtn {
    width: 100%;
    background-color: #ffd814;
    border: none;
    padding: 16px 0;
    font-size: 20px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    color: #111;
    transition: background-color 0.3s ease;
  }
  #checkoutBtn:hover {
    background-color: #f7ca00;
  }

  /* رسالة الدفع */
  #paymentMessage {
    margin-top: 30px;
    background-color: #f0f4f8;
    border-radius: 8px;
    padding: 20px;
    color: #232f3e;
    font-size: 16px;
    min-height: 90px;
    box-shadow: inset 0 0 10px rgb(0 0 0 / 0.05);
  }

  /* Footer */
  footer {
    background-color: #232f3e;
    color: white;
    text-align: center;
    padding: 15px 20px;
    font-size: 14px;
  }
  footer a {
    color: #ffd814;
    text-decoration: none;
    font-weight: 700;
  }
  footer a:hover {
    text-decoration: underline;
  }

  /* Scrollbar جميل للعربة */
  #cartItems::-webkit-scrollbar {
    width: 6px;
  }
  #cartItems::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  #cartItems::-webkit-scrollbar-thumb {
    background: #4a90e2;
    border-radius: 10px;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .main-content {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      margin-bottom: 30px;
    }
    .cart {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">

  <header>
    <h1 id="title">My Store</h1>
    <button id="langToggle" aria-label="Toggle Language">عربي</button>
  </header>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products" />
    <button id="searchBtn">Search</button>
  </div>

  <div class="main-content">

    <aside class="sidebar" aria-label="Product Filters">
      <h3 id="filtersTitle">Filters</h3>

      <div class="filter-group">
        <h4>Category</h4>
        <label><input type="checkbox" name="category" value="electronics" /> Electronics</label>
        <label><input type="checkbox" name="category" value="books" /> Books</label>
        <label><input type="checkbox" name="category" value="fashion" /> Fashion</label>
      </div>

      <div class="filter-group">
        <h4>Price</h4>
        <label><input type="checkbox" name="price" value="0-50" /> $0 - $50</label>
        <label><input type="checkbox" name="price" value="51-150" /> $51 - $150</label>
        <label><input type="checkbox" name="price" value="151-500" /> $151 - $500</label>
      </div>
    </aside>

    <section id="productsContainer" aria-live="polite" aria-label="Product List">
      <!-- المنتجات تظهر هنا -->
    </section>

    <aside class="cart" aria-label="Shopping Cart">
      <h2 id="cartTitle">Shopping Cart</h2>
      <div id="cartItems" tabindex="0">
        <!-- عناصر السلة -->
      </div>
      <div class="total" id="cartTotal">Total: $0.00</div>

      <form id="paymentOptions" aria-label="Payment Options">
        <label><input type="radio" name="paymentMethod" value="paypal" checked /> PayPal / Credit Card</label>
        <label><input type="radio" name="paymentMethod" value="bank" /> Bank Transfer</label>
        <label><input type="radio" name="paymentMethod" value="stcpay" /> STC Pay</label>
      </form>

      <button id="checkoutBtn">Checkout</button>

      <div id="paymentMessage" aria-live="polite"></div>
    </aside>

  </div>

</div>

<footer>
  &copy; 2025 My Store. Developed by You. 
  <br />
  <a href="#" target="_blank" rel="noopener noreferrer">Terms of Service</a> | <a href="#" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en'; // اللغة الافتراضية

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const cartTitle = document.getElementById('cartTitle');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const paymentMessage = document.getElementById('paymentMessage');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const filtersTitle = document.getElementById('filtersTitle');

  let cart = [];

  // تخزين فلاتر (يمكن تطويرها لاحقاً)
  const filters = {
    category: new Set(),
    price: new Set()
  };

  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';

    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      cartTitle.textContent = 'عربة التسوق';
      checkoutBtn.textContent = 'الدفع';
      searchInput.placeholder = 'ابحث عن المنتجات...';
      searchBtn.textContent = 'بحث';
      filtersTitle.textContent = 'التصنيفات';
      document.body.dir = 'rtl';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      cartTitle.textContent = 'Shopping Cart';
      checkoutBtn.textContent = 'Checkout';
      searchInput.placeholder = 'Search products...';
      searchBtn.textContent = 'Search';
      filtersTitle.textContent = 'Filters';
      document.body.dir = 'ltr';
    }
    paymentMessage.innerHTML = '';
    loadProducts();
    renderCart();
  });

  // تحديث الفلاتر عند تغييرهم
  document.querySelectorAll('.sidebar input[type="checkbox"]').forEach(chk => {
    chk.addEventListener('change', e => {
      const input = e.target;
      const groupName = input.name;
      if(input.checked){
        filters[groupName].add(input.value);
      } else {
        filters[groupName].delete(input.value);
      }
      loadProducts();
    });
  });

  searchBtn.addEventListener('click', () => {
    loadProducts();
  });
  searchInput.addEventListener('keyup', e => {
    if(e.key === 'Enter'){
      loadProducts();
    }
  });

  function loadProducts(){
    productsContainer.innerHTML = '<p style="text-align:center; font-weight:700;">Loading products...</p>';
    db.collection('products').get().then(snapshot => {
      productsContainer.innerHTML = '';
      if(snapshot.empty){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
        return;
      }
      let products = [];
      snapshot.forEach(doc => {
        let p = doc.data();
        p.id = doc.id;
        products.push(p);
      });

      // تصفية حسب البحث
      const searchTerm = searchInput.value.trim().toLowerCase();
      if(searchTerm.length > 0){
        products = products.filter(p => 
          p.name.toLowerCase().includes(searchTerm) || 
          p.description.toLowerCase().includes(searchTerm)
        );
      }

      // تصفية حسب الفئات (إذا محدد)
      if(filters.category.size > 0){
        products = products.filter(p => filters.category.has(p.category));
      }
      // تصفية حسب السعر (إذا محدد)
      if(filters.price.size > 0){
        products = products.filter(p => {
          for(let range of filters.price){
            let [min,max] = range.split('-').map(Number);
            if(p.price >= min && p.price <= max){
              return true;
            }
          }
          return false;
        });
      }

      if(products.length === 0){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات مطابقة.' : 'No matching products.';
        return;
      }

      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${currentLang === 'ar' ? product.name_ar || product.name : product.name}</h3>
          <p class="description">${currentLang === 'ar' ? product.description_ar || product.description : product.description}</p>
          <p class="price">$${product.price.toFixed(2)}</p>
          <button data-id="${product.id}">${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to Cart'}</button>
        `;
        productsContainer.appendChild(productDiv);
      });

      // إضافة حدث أزرار "أضف إلى السلة"
      document.querySelectorAll('.product button').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          addToCart(id);
        });
      });
    }).catch(err => {
      productsContainer.innerHTML = `<p style="text-align:center; color:#b12704;">${currentLang === 'ar' ? 'خطأ في تحميل المنتجات.' : 'Error loading products.'}</p>`;
      console.error(err);
    });
  }

  // إضافة منتج إلى العربة
  function addToCart(productId){
    db.collection('products').doc(productId).get().then(doc => {
      if(!doc.exists) return;
      const prod = doc.data();
      const found = cart.find(item => item.id === productId);
      if(found){
        found.qty++;
      } else {
        cart.push({
          id: productId,
          name: currentLang === 'ar' ? prod.name_ar || prod.name : prod.name,
          price: prod.price,
          qty: 1
        });
      }
      renderCart();
    });
  }

  // عرض محتويات العربة
  function renderCart(){
    cartItems.innerHTML = '';
    if(cart.length === 0){
      cartItems.textContent = currentLang === 'ar' ? 'السلة فارغة' : 'Your cart is empty.';
      cartTotal.textContent = currentLang === 'ar' ? 'المجموع: $0.00' : 'Total: $0.00';
      return;
    }
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div>${item.name} (${item.qty})</div>
        <div>$${(item.price * item.qty).toFixed(2)}</div>
        <button aria-label="${currentLang === 'ar' ? 'إزالة ' + item.name : 'Remove ' + item.name}">×</button>
      `;
      div.querySelector('button').addEventListener('click', () => {
        removeFromCart(item.id);
      });
      cartItems.appendChild(div);
    });
    cartTotal.textContent = (currentLang === 'ar' ? 'المجموع: ' : 'Total: ') + '$' + total.toFixed(2);
  }

  // إزالة منتج من العربة
  function removeFromCart(productId){
    cart = cart.filter(item => item.id !== productId);
    renderCart();
  }

  // زر الدفع
  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0){
      paymentMessage.textContent = currentLang === 'ar' ? 'عربة التسوق فارغة.' : 'Cart is empty.';
      return;
    }
    const method = document.querySelector('input[name="paymentMethod"]:checked').value;
    let msg = '';
    if(currentLang === 'ar'){
      if(method === 'paypal') msg = 'سيتم توجيهك للدفع عبر PayPal أو بطاقة الائتمان.';
      else if(method === 'bank') msg = 'يرجى تحويل المبلغ إلى حسابنا البنكي.';
      else if(method === 'stcpay') msg = 'يرجى الدفع عبر STC Pay باستخدام رقم الهاتف المسجل.';
    } else {
      if(method === 'paypal') msg = 'You will be redirected to PayPal / Credit Card payment.';
      else if(method === 'bank') msg = 'Please transfer the amount to our bank account.';
      else if(method === 'stcpay') msg = 'Please pay via STC Pay using your registered phone number.';
    }
    paymentMessage.textContent = msg;

    // هنا يمكن إضافة منطق فعلي للدفع أو الربط مع API الدفع
    // حاليا فقط رسالة توضيحية
  });

  // تحميل المنتجات أول مرة
  loadProducts();
  renderCart();

</script>

</body>
</html>
