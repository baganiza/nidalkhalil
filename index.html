<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store</title>
<!-- FontAwesome لأيقونة السلة -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  /* الخطوط والخلفية */
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #e0f2ff, #a0d2ff);
    margin: 0;
    padding: 20px 20px 40px 20px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    min-height: 100vh;
    box-sizing: border-box;
  }

  /* العنوان والزر تغيير اللغة */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }
  h1#title {
    margin: 0;
    font-weight: 700;
    color: #014f86;
    font-size: 2rem;
  }
  button#langToggle {
    background-color: #014f86;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button#langToggle:hover {
    background-color: #013f6b;
  }

  /* حاوية المنتجات - عرض 3 منتجات في صف */
  #productsContainer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
  }

  /* صنف المنتج */
  .product {
    background: #d8f0ff;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 2px 7px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: default;
  }
  .product:hover {
    background-color: #a0d2ff;
    transform: translateY(-4px);
  }
  .product h3 {
    margin: 0 0 8px 0;
    color: #014f86;
    font-size: 1.2rem;
  }
  .product .price {
    color: #d32f2f;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .product .description {
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 12px;
    min-height: 40px;
  }
  .product button {
    background-color: #014f86;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #013f6b;
  }

  /* سلة المشتريات - على يمين الشاشة */
  #cart {
    position: fixed;
    top: 80px;
    right: 20px;
    width: 320px;
    background: #f0f8ff;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
    padding: 15px 20px;
    box-sizing: border-box;
    font-size: 14px;
    color: #014f86;
    z-index: 9999;
    display: flex;
    flex-direction: column;
  }

  /* رأس السلة مع ايقونة */
  #cartIconContainer {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    position: relative;
    cursor: default;
  }
  #cartIcon {
    font-size: 26px;
    color: #014f86;
  }
  #cartCount {
    position: absolute;
    top: -6px;
    right: -10px;
    background: #ffdd00;
    color: #014f86;
    font-weight: 700;
    font-size: 12px;
    border-radius: 50%;
    padding: 2px 7px;
    min-width: 22px;
    text-align: center;
    box-shadow: 0 0 4px rgba(0,0,0,0.2);
    user-select: none;
  }
  #cartTitle {
    flex-grow: 1;
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    color: #d32f2f;
    text-shadow: 0 0 4px rgba(211,47,47,0.7);
  }

  /* قائمة العناصر */
  #cartItems {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 5px;
    border-bottom: 1px solid #b0d4ff;
  }
  .cart-item span:first-child {
    flex: 1;
  }
  .cart-item span:last-child {
    white-space: nowrap;
    margin-left: 10px;
    color: #333;
    font-weight: 600;
  }
  .cart-item button {
    background: none;
    border: none;
    color: #d32f2f;
    font-weight: 900;
    font-size: 18px;
    cursor: pointer;
    padding: 0 4px;
    line-height: 1;
    user-select: none;
    transition: color 0.2s ease;
  }
  .cart-item button:hover {
    color: #ff0000;
  }

  /* المجموع */
  #cartTotal {
    font-weight: 700;
    color: #d32f2f;
    font-size: 18px;
    padding: 10px 0;
    border-top: 2px solid #d32f2f;
    text-align: center;
    text-shadow: 0 0 6px rgba(211,47,47,0.6);
  }

  /* خيارات الدفع */
  #paymentOptions {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 12px;
  }
  #paymentOptions label {
    font-size: 14px;
    cursor: pointer;
  }
  #paymentOptions input[type="radio"] {
    margin-left: 6px;
    cursor: pointer;
  }

  /* زر الدفع */
  #checkoutBtn {
    background-color: #014f86;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 0;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #checkoutBtn:hover {
    background-color: #013f6b;
  }

  /* رسالة الدفع */
  #paymentMessage {
    margin-top: 12px;
    font-weight: 600;
    min-height: 24px;
    color: #d32f2f;
    text-align: center;
  }

  /* ريسبونسيف - شاشة صغيرة */
  @media (max-width: 950px) {
    #productsContainer {
      grid-template-columns: repeat(2, 1fr);
    }
    #cart {
      width: 280px;
      top: 70px;
      right: 10px;
    }
  }
  @media (max-width: 600px) {
    #productsContainer {
      grid-template-columns: 1fr;
    }
    #cart {
      position: static;
      width: 100%;
      margin-top: 25px;
      box-shadow: none;
      border-radius: 0;
      padding: 10px 5px;
    }
    #cartIconContainer {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle" aria-label="Toggle Language">عربي</button>
</header>

<div id="productsContainer">
  <!-- المنتجات تظهر هنا -->
</div>

<div id="cart" aria-label="Shopping Cart">
  <div id="cartIconContainer" title="Shopping Cart">
    <i id="cartIcon" class="fas fa-shopping-cart" aria-hidden="true"></i>
    <div id="cartCount" style="display:none;" aria-live="polite" aria-atomic="true">0</div>
  </div>
  <div id="cartTitle">سلة المشتريات</div>
  <div id="cartItems" role="list">
    <!-- المنتجات في السلة -->
  </div>
  <div id="cartTotal">المجموع: $0.00</div>

  <div id="paymentOptions" role="radiogroup" aria-label="Payment Options">
    <label><input type="radio" name="payment" value="cash" checked> الدفع كاش</label>
    <label><input type="radio" name="payment" value="bank"> تحويل بنكي</label>
    <label><input type="radio" name="payment" value="stcpay"> STC Pay</label>
    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
  </div>
  <button id="checkoutBtn">الدفع</button>
  <div id="paymentMessage" role="alert" aria-live="polite"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en'; // اللغة الافتراضية

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');

  // سلة المشتريات
  const cart = [];
  const cartCount = document.getElementById('cartCount');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const paymentOptions = document.getElementById('paymentOptions');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const paymentMessage = document.getElementById('paymentMessage');

  // تبديل اللغة
  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      document.body.dir = 'rtl';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      document.body.dir = 'ltr';
    }
    loadProducts();
    renderCart();
    paymentMessage.textContent = '';
  });

  // تحميل المنتجات من Firestore
  function loadProducts(){
    productsContainer.innerHTML = 'Loading products...';
    db.collection('products').get().then(snapshot => {
      productsContainer.innerHTML = '';
      if(snapshot.empty){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
        return;
      }

      // تجميع المنتجات بنفس الاسم لعرضها مع بعض
      const grouped = {};
      snapshot.forEach(doc => {
        const product = doc.data();
        if(!grouped[product.name]){
          grouped[product.name] = [];
        }
        grouped[product.name].push({...product, id: doc.id});
      });

      for (const groupName in grouped) {
        grouped[groupName].forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          productDiv.innerHTML = `
            <h3>${product.name}</h3>
            <div class="price">${currentLang === 'ar' ? 'السعر' : 'Price'}: $${product.price}</div>
            <div class="description">${product.description}</div>
            <button>${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to Cart'}</button>
          `;
          productDiv.querySelector('button').addEventListener('click', () => addToCart(product));
          productsContainer.appendChild(productDiv);
        });
      }
    });
  }

  // إضافة منتج للسلة
  function addToCart(product){
    const foundIndex = cart.findIndex(item => item.id === product.id);
    if(foundIndex !== -1){
      cart[foundIndex].quantity++;
    } else {
      cart.push({...product, quantity: 1});
    }
    renderCart();
  }

  // إزالة منتج من السلة
  function removeFromCart(id){
    const index = cart.findIndex(item => item.id === id);
    if(index !== -1){
      cart.splice(index, 1);
    }
    renderCart();
  }

  // تحديث عرض السلة
  function renderCart(){
    // عرض عدد المنتجات
    if(cart.length > 0){
      cartCount.style.display = 'block';
      let totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalCount;
    } else {
      cartCount.style.display = 'none';
    }

    // عرض العناصر في السلة
    cartItems.innerHTML = '';
    if(cart.length === 0){
      cartItems.textContent = currentLang === 'ar' ? 'السلة فارغة.' : 'Your cart is empty.';
      cartTotal.textContent = currentLang === 'ar' ? 'المجموع: $0.00' : 'Total: $0.00';
      return;
    }
    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name} x${item.quantity}</span>
        <span>$${(item.price * item.quantity).toFixed(2)}</span>
        <button aria-label="${currentLang === 'ar' ? 'حذف من السلة' : 'Remove from cart'}">&times;</button>
      `;
      div.querySelector('button').addEventListener('click', () => removeFromCart(item.id));
      cartItems.appendChild(div);
    });

    // تحديث المجموع الكلي
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    cartTotal.textContent = (currentLang === 'ar' ? 'المجموع: ' : 'Total: ') + '$' + total.toFixed(2);
  }

  // معالجة الدفع
  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0){
      alert(currentLang === 'ar' ? 'السلة فارغة.' : 'Your cart is empty.');
      return;
    }
    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
    let msg = '';
    switch(paymentMethod){
      case 'cash':
        msg = currentLang === 'ar' ? 'سيتم الدفع كاش عند الاستلام.' : 'Cash payment selected.';
        break;
      case 'bank':
        msg = currentLang === 'ar' ? 'يرجى تحويل المبلغ إلى الحساب البنكي: 123456789.' : 'Please transfer to bank account: 123456789.';
        break;
      case 'stcpay':
        msg = currentLang === 'ar' ? 'يرجى الدفع عبر STC Pay إلى رقم 0501234567.' : 'Please pay via STC Pay to 0501234567.';
        break;
      case 'paypal':
        msg = currentLang === 'ar' ? 'سيتم توجيهك إلى PayPal لإتمام الدفع.' : 'You will be redirected to PayPal.';
        break;
      default:
        msg = '';
    }
    paymentMessage.textContent = msg;
  });

  // تحميل المنتجات والسلة أول مرة
  loadProducts();
  renderCart();
</script>

</body>
</html>
