<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>متجري الإلكتروني</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f7;
    margin: 0; padding: 20px;
    direction: rtl;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  .products-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    padding: 15px;
    transition: transform 0.2s ease-in-out;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgb(0 0 0 / 0.15);
  }

  .product-name {
    font-weight: 700;
    font-size: 1.2rem;
    color: #222;
    margin-bottom: 10px;
  }

  .product-price {
    color: #007bff;
    font-weight: bold;
    margin-bottom: 12px;
  }

  .product-description {
    font-size: 0.95rem;
    color: #555;
    line-height: 1.3;
  }
</style>
</head>
<body>

<h1>مرحبًا بكم في متجري الإلكتروني!</h1>
<div class="products-container" id="products-container">
  <!-- المنتجات ستُعرض هنا -->
</div>

<script>
  // جلب بيانات المنتجات من ملف JSON أو من مصدر البيانات
  // مثال بيانات ثابتة (استبدل هذا بجلب بياناتك الحقيقية):
  const products = [
    {
      id: 1,
      name: "ساعة يد أنيقة",
      price: 250,
      description: "ساعة يد عصرية مقاومة للماء."
    },
    {
      id: 2,
      name: "هاتف ذكي",
      price: 1200,
      description: "هاتف ذكي بأحدث التقنيات."
    }
  ];

  // دالة لعرض المنتجات داخل الحاوية
  function displayProducts() {
    const container = document.getElementById('products-container');
    container.innerHTML = ''; // تفريغ الحاوية قبل العرض

    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.className = 'product-card';

      productDiv.innerHTML = `
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price} ريال</div>
        <div class="product-description">${product.description}</div>
      `;

      container.appendChild(productDiv);
    });
  }

  // استدعاء عرض المنتجات عند تحميل الصفحة
  displayProducts();
</script>

</body>
</html>
