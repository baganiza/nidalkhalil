<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Store - متجر إلكتروني</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; background: #f5f5f5; }
  header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
  button { padding: 8px 12px; cursor: pointer; background-color: #0073e6; color: white; border: none; border-radius: 4px; }
  button:hover { background-color: #005bb5; }
  h1 { margin-bottom: 10px; }
  .product { background: white; border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); }
  .product h3 { margin: 0 0 10px; }
  .product p { margin: 5px 0; }
  .cart { background: white; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); margin-top: 30px; }
  .cart h2 { margin-top: 0; }
  .cart-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
  .cart-item:last-child { border-bottom: none; }
  .total { font-weight: bold; margin-top: 10px; }
  #paymentMessage { margin-top: 15px; padding: 15px; background: #dff0d8; border: 1px solid #d6e9c6; color: #3c763d; border-radius: 5px; }
  label { cursor: pointer; }
  #langToggle { background: #222; }
</style>
</head>
<body>

<header>
  <h1 id="title">My Store</h1>
  <button id="langToggle">عربي</button>
</header>

<div id="productsContainer">
  <!-- المنتجات تظهر هنا -->
</div>

<div class="cart">
  <h2 id="cartTitle">Shopping Cart</h2>
  <div id="cartItems">
    <!-- عناصر السلة -->
  </div>
  <div class="total" id="cartTotal">Total: $0</div>

  <div style="margin-top:15px;">
    <label><input type="radio" name="paymentMethod" value="paypal" checked> PayPal / بطاقة ائتمان</label><br>
    <label><input type="radio" name="paymentMethod" value="bank"> التحويل البنكي</label><br>
    <label><input type="radio" name="paymentMethod" value="stcpay"> STC Pay</label><br>
  </div>

  <button id="checkoutBtn">الدفع</button>
  <div id="paymentMessage"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentLang = 'en';

  const productsContainer = document.getElementById('productsContainer');
  const langToggle = document.getElementById('langToggle');
  const title = document.getElementById('title');
  const cartTitle = document.getElementById('cartTitle');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const paymentMessage = document.getElementById('paymentMessage');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    if(currentLang === 'ar'){
      title.textContent = 'متجري';
      langToggle.textContent = 'English';
      cartTitle.textContent = 'عربة التسوق';
      checkoutBtn.textContent = 'الدفع';
      document.body.dir = 'rtl';
    } else {
      title.textContent = 'My Store';
      langToggle.textContent = 'عربي';
      cartTitle.textContent = 'Shopping Cart';
      checkoutBtn.textContent = 'Checkout';
      document.body.dir = 'ltr';
    }
    loadProducts();
    renderCart();
    paymentMessage.textContent = '';
  });

  function loadProducts(){
    productsContainer.innerHTML = currentLang === 'ar' ? 'جار تحميل المنتجات...' : 'Loading products...';
    db.collection('products').get().then(snapshot => {
      productsContainer.innerHTML = '';
      if(snapshot.empty){
        productsContainer.textContent = currentLang === 'ar' ? 'لا توجد منتجات.' : 'No products found.';
        return;
      }
      snapshot.forEach(doc => {
        const product = doc.data();
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <h3>${product.name}</h3>
          <p><strong>${currentLang === 'ar' ? 'السعر' : 'Price'}:</strong> $${product.price}</p>
          <p>${product.description}</p>
          <button data-id="${doc.id}">${currentLang === 'ar' ? 'أضف إلى السلة' : 'Add to Cart'}</button>
        `;
        productsContainer.appendChild(productDiv);

        productDiv.querySelector('button').addEventListener('click', () => {
          addToCart(doc.id, product);
        });
      });
    });
  }

  function addToCart(id, product){
    const existing = cart.find(item => item.id === id);
    if(existing){
      existing.quantity++;
    } else {
      cart.push({...product, id, quantity: 1});
    }
    saveCart();
    renderCart();
  }

  function saveCart(){
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function renderCart(){
    cartItems.innerHTML = '';
    if(cart.length === 0){
      cartItems.textContent = currentLang === 'ar' ? 'السلة فارغة' : 'Cart is empty';
      cartTotal.textContent = currentLang === 'ar' ? 'الإجمالي: $0' : 'Total: $0';
      return;
    }
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <div>${item.name} (${item.quantity})</div>
        <div>$${(item.price * item.quantity).toFixed(2)}</div>
        <button data-id="${item.id}" style="background:#e74c3c; color:white; border:none; border-radius:3px; cursor:pointer;">X</button>
      `;
      cartItems.appendChild(itemDiv);

      itemDiv.querySelector('button').addEventListener('click', () => {
        removeFromCart(item.id);
      });
    });
    cartTotal.textContent = (currentLang === 'ar' ? 'الإجمالي: $' : 'Total: $') + total.toFixed(2);
  }

  function removeFromCart(id){
    cart = cart.filter(item => item.id !== id);
    saveCart();
    renderCart();
  }

  checkoutBtn.addEventListener('click', () => {
    const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
    if(cart.length === 0){
      alert(currentLang === 'ar' ? 'سلة المشتريات فارغة!' : 'Cart is empty!');
      return;
    }

    if(selectedMethod === 'paypal'){
      alert(currentLang === 'ar' ? 'سيتم توجيهك إلى PayPal لإتمام الدفع.' : 'Redirecting to PayPal for payment.');
      // هنا يمكنك دمج زر PayPal SDK أو إعادة التوجيه إلى بوابة PayPal
      paymentMessage.textContent = '';
    } else if(selectedMethod === 'bank'){
      paymentMessage.innerHTML = currentLang === 'ar' ?
        `<h4>تحويل بنكي</h4>
        <p>يرجى تحويل المبلغ إلى الحساب التالي:</p>
        <ul>
          <li>اسم البنك: بنككم</li>
          <li>رقم الحساب: 1234567890</li>
          <li>اسم الحساب: اسمك الكامل</li>
        </ul>
        <p>يرجى إرسال صورة الإيصال إلى البريد: your-email@example.com لتأكيد الطلب.</p>` 
        : 
        `<h4>Bank Transfer</h4>
        <p>Please transfer the amount to the following account:</p>
        <ul>
          <li>Bank Name: Your Bank</li>
          <li>Account Number: 1234567890</li>
          <li>Account Name: Your Full Name</li>
        </ul>
        <p>Please send the receipt image to: your-email@example.com to confirm the order.</p>`;

      cart = [];
      saveCart();
      renderCart();

    } else if(selectedMethod === 'stcpay'){
      paymentMessage.innerHTML = currentLang === 'ar' ?
        `<h4>دفع عبر STC Pay</h4>
        <p>يرجى إرسال المبلغ إلى رقم STC Pay التالي:</p>
        <ul>
          <li>رقم الجوال: 05XXXXXXXX</li>
        </ul>
        <p>يرجى إرسال صورة الإيصال إلى البريد: your-email@example.com لتأكيد الطلب.</p>`
        :
        `<h4>Pay via STC Pay</h4>
        <p>Please send the amount to the following STC Pay number:</p>
        <ul>
          <li>Mobile Number: 05XXXXXXXX</li>
        </ul>
        <p>Please send the receipt image to: your-email@example.com to confirm the order.</p>`;

      cart = [];
      saveCart();
      renderCart();
    }
  });

  // تحميل المنتجات والسلة عند بداية التحميل
  loadProducts();
  renderCart();
</script>

</body>
</html>
