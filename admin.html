<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Manage Products</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #loginForm, #adminPanel { max-width: 600px; margin: auto; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { background-color: #f2f2f2; }
  input, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
  button { cursor: pointer; }
  #logoutBtn { margin-top: 10px; }
</style>
</head>
<body>

<div id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Admin Panel - Manage Products</h2>
  <button id="logoutBtn">Logout</button>
  <h3>Current Products</h3>
  <table id="productsTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Price</th><th>Description</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3>Add / Edit Product</h3>
  <input type="hidden" id="productId" />
  <input type="text" id="productName" placeholder="Name" />
  <input type="number" id="productPrice" placeholder="Price" />
  <textarea id="productDescription" placeholder="Description"></textarea>
  <button id="saveProductBtn">Save Product</button>
  <p id="productMessage" style="color:green;"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.firebasestorage.app",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // DOM elements
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginError = document.getElementById('loginError');
  const productsTableBody = document.querySelector('#productsTable tbody');
  const saveProductBtn = document.getElementById('saveProductBtn');
  const productIdInput = document.getElementById('productId');
  const productNameInput = document.getElementById('productName');
  const productPriceInput = document.getElementById('productPrice');
  const productDescriptionInput = document.getElementById('productDescription');
  const productMessage = document.getElementById('productMessage');

  // Show admin panel if logged in
  auth.onAuthStateChanged(user => {
    if(user){
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      loadProducts();
    } else {
      loginForm.style.display = 'block';
      adminPanel.style.display = 'none';
    }
  });

  // Login
  loginBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    loginError.textContent = '';
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => {
        loginError.textContent = err.message;
      });
  });

  // Logout
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
    clearForm();
  });

  // Load products from Firestore
  function loadProducts(){
    productsTableBody.innerHTML = '';
    db.collection('products').get().then(snapshot => {
      snapshot.forEach(doc => {
        const product = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${doc.id}</td>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td>${product.description}</td>
          <td>
            <button onclick="editProduct('${doc.id}')">Edit</button>
            <button onclick="deleteProduct('${doc.id}')">Delete</button>
          </td>
        `;
        productsTableBody.appendChild(tr);
      });
    });
  }

  // Save (add/edit) product
  saveProductBtn.addEventListener('click', () => {
    const id = productIdInput.value;
    const name = productNameInput.value.trim();
    const price = parseFloat(productPriceInput.value);
    const description = productDescriptionInput.value.trim();

    if(!name || !price || !description){
      alert('Please fill all fields');
      return;
    }

    if(id){ // update existing
      db.collection('products').doc(id).set({name, price, description})
        .then(() => {
          productMessage.textContent = 'Product updated successfully.';
          clearForm();
          loadProducts();
        });
    } else { // add new
      const newId = db.collection('products').doc().id;
      db.collection('products').doc(newId).set({name, price, description})
        .then(() => {
          productMessage.textContent = 'Product added successfully.';
          clearForm();
          loadProducts();
        });
    }
  });

  // Edit product: load data to form
  function editProduct(id){
    db.collection('products').doc(id).get().then(doc => {
      if(doc.exists){
        const product = doc.data();
        productIdInput.value = id;
        productNameInput.value = product.name;
        productPriceInput.value = product.price;
        productDescriptionInput.value = product.description;
      }
    });
  }

  // Delete product
  function deleteProduct(id){
    if(confirm('Are you sure you want to delete this product?')){
      db.collection('products').doc(id).delete()
        .then(() => {
          loadProducts();
        });
    }
  }

  // Clear form inputs
  function clearForm(){
    productIdInput.value = '';
    productNameInput.value = '';
    productPriceInput.value = '';
    productDescriptionInput.value = '';
    productMessage.textContent = '';
  }
</script>
</body>
</html>
