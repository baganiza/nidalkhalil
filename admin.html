<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
    textarea { width: 100%; height: 400px; font-family: monospace; font-size: 14px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>لوحة تحكم الأدمن</h1>

  <textarea id="jsonInput"></textarea><br />
  <button onclick="saveChanges()">حفظ التغييرات</button>

  <p id="status"></p>

  <script>
    // غيّر هذه القيم بحسب مستودعك وتوكن GitHub الخاص بك
    const owner = 'baganiza'; // اسم المستخدم على GitHub
    const repo = 'nidalkhalil'; // اسم المستودع
    const filePath = 'products.json'; // مسار ملف البيانات
    const branch = 'main'; // الفرع الرئيسي
    const token = 'ghp_ضع_هنا_توكنك_الشخصي'; // توكن GitHub الشخصي (PAT)

    const apiBase = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
    let sha = null; // لتخزين SHA الخاص بالملف

    // تحميل محتوى ملف products.json عند فتح الصفحة
    async function loadJson() {
      try {
        const res = await fetch(apiBase + `?ref=${branch}`);
        if (!res.ok) throw new Error('فشل تحميل ملف البيانات');
        const data = await res.json();
        const content = atob(data.content);
        document.getElementById('jsonInput').value = content;
        sha = data.sha;
      } catch (err) {
        document.getElementById('status').textContent = err.message;
      }
    }

    // رفع التعديلات إلى GitHub
    async function saveChanges() {
      const content = document.getElementById('jsonInput').value;

      // التحقق من صحة JSON قبل الإرسال
      try {
        JSON.parse(content);
      } catch {
        document.getElementById('status').textContent = 'خطأ: محتوى JSON غير صالح!';
        return;
      }

      const encodedContent = btoa(unescape(encodeURIComponent(content)));

      const body = {
        message: 'تحديث بيانات المنتجات من لوحة الأدمن',
        content: encodedContent,
        sha: sha,
        branch: branch
      };

      try {
        const res = await fetch(apiBase, {
          method: 'PUT',
          headers: {
            'Authorization': 'token ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.message || 'فشل تحديث الملف');
        }

        const result = await res.json();
        sha = result.content.sha;
        document.getElementById('status').textContent = 'تم تحديث الملف بنجاح!';
      } catch (err) {
        document.getElementById('status').textContent = 'خطأ: ' + err.message;
      }
    }

    loadJson();
  </script>
</body>
</html>
