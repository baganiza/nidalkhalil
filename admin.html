<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BAGANIZA Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #333;
  }
  header {
    background: #222;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 1.5rem;
    margin: 0;
  }
  header h1 small {
    font-size: 0.8rem;
    color: #f0e68c;
    font-weight: normal;
  }
  .cart-icon {
    position: relative;
    cursor: pointer;
  }
  .cart-icon span {
    position: absolute;
    top: -5px;
    right: -10px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 0.8rem;
  }
  .search-filter {
    display: flex;
    justify-content: center;
    padding: 10px;
    gap: 10px;
    background: #f9f9f9;
  }
  .search-filter input, .search-filter select {
    padding: 8px;
    font-size: 1rem;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    padding: 15px;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .product-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
  }
  .product-card .info {
    padding: 10px;
    flex: 1;
  }
  .product-card button {
    background: #28a745;
    border: none;
    padding: 8px;
    color: white;
    cursor: pointer;
  }
  .cart-modal {
    position: fixed;
    top: 0; right: 0;
    width: 300px;
    height: 100%;
    background: white;
    box-shadow: -2px 0 6px rgba(0,0,0,0.2);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .cart-modal.open { transform: translateX(0); }
  .cart-modal header {
    background: #222;
    color: white;
    padding: 10px;
    font-size: 1.2rem;
  }
  .cart-items {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .cart-items div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  .checkout {
    padding: 10px;
    border-top: 1px solid #ccc;
  }
  .checkout button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    border: none;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>BAGANIZA Store <small>(Nidal Abu Samra)</small></h1>
  <div class="cart-icon" id="cartIcon">ðŸ›’<span id="cartCount">0</span></div>
</header>

<div class="search-filter">
  <input type="text" id="searchInput" placeholder="Search products...">
  <select id="categoryFilter">
    <option value="">All Categories</option>
  </select>
</div>

<div class="products" id="productsContainer"></div>

<div class="cart-modal" id="cartModal">
  <header>Your Cart</header>
  <div class="cart-items" id="cartItems"></div>
  <div class="checkout">
    <button id="checkoutBtn">Checkout</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
  authDomain: "baganiza-66bf0.firebaseapp.com",
  projectId: "baganiza-66bf0",
  storageBucket: "baganiza-66bf0.appspot.com",
  messagingSenderId: "1016966032123",
  appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const productsContainer = document.getElementById('productsContainer');
const cartIcon = document.getElementById('cartIcon');
const cartModal = document.getElementById('cartModal');
const cartItemsContainer = document.getElementById('cartItems');
const cartCount = document.getElementById('cartCount');

let products = [];
let cart = {};

function renderProducts(list) {
  productsContainer.innerHTML = '';
  list.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.imageUrl || 'https://via.placeholder.com/150'}" alt="${p.name}">
      <div class="info">
        <h4>${p.name}</h4>
        <p>${p.description || ''}</p>
        <strong>$${p.price}</strong>
      </div>
      <button onclick="addToCart('${p.id}', '${p.name}', ${p.price})">Add to Cart</button>
    `;
    productsContainer.appendChild(card);
  });
}

function addToCart(id, name, price) {
  if (cart[id]) {
    cart[id].quantity += 1;
  } else {
    cart[id] = { name, price, quantity: 1 };
  }
  updateCartUI();
}

function updateCartUI() {
  cartItemsContainer.innerHTML = '';
  let totalCount = 0;
  for (let id in cart) {
    const item = cart[id];
    totalCount += item.quantity;
    const div = document.createElement('div');
    div.innerHTML = `<span>${item.name} (x${item.quantity})</span> <span>$${(item.price * item.quantity).toFixed(2)}</span>`;
    cartItemsContainer.appendChild(div);
  }
  cartCount.textContent = totalCount;
}

cartIcon.addEventListener('click', () => {
  cartModal.classList.toggle('open');
});

document.getElementById('checkoutBtn').addEventListener('click', () => {
  alert('Proceeding to payment...');
});

// Load products from Firestore
db.collection('products').onSnapshot(snapshot => {
  products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderProducts(products);
});
</script>
</body>
</html>
