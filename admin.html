<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    #loginForm, #adminPanel {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #34495e;
    }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      display: none; /* يختفي افتراضياً */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <!-- زر الخروج -->
  <button id="logoutBtn">Logout</button>

  <!-- نموذج تسجيل الدخول -->
  <div id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red; display:none;">Invalid username or password.</p>
  </div>

  <!-- لوحة التحكم - تظهر فقط بعد تسجيل الدخول -->
  <div id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>
    <form id="productForm">
      <input type="hidden" id="productId" />
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="number" id="productPrice" placeholder="Price" required min="0" />
      <textarea id="productDesc" placeholder="Description" rows="3" required></textarea>
      <button type="submit">Add / Update Product</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Description</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTableBody">
        <!-- المنتجات تظهر هنا -->
      </tbody>
    </table>
  </div>

<script>
  // بيانات المستخدم - غير آمنة هذه فقط مثال
  const adminUser = {
    username: "admin",
    password: "1234"
  };

  // عنصر الصفحة
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  // حقول النموذج
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  // عناصر المنتجات
  const productForm = document.getElementById('productForm');
  const productIdInput = document.getElementById('productId');
  const productNameInput = document.getElementById('productName');
  const productPriceInput = document.getElementById('productPrice');
  const productDescInput = document.getElementById('productDesc');
  const productsTableBody = document.getElementById('productsTableBody');

  // جلب المنتجات من localStorage أو تهيئة مصفوفة فارغة
  let products = JSON.parse(localStorage.getItem('products')) || [];

  // التحقق من حالة الدخول
  function checkLogin() {
    if (localStorage.getItem('loggedIn') === 'true') {
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      logoutBtn.style.display = 'inline-block';
      renderProducts();
    } else {
      loginForm.style.display = 'block';
      adminPanel.style.display = 'none';
      logoutBtn.style.display = 'none';
    }
  }

  checkLogin();

  // تسجيل الدخول
  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if (username === adminUser.username && password === adminUser.password) {
      localStorage.setItem('loggedIn', 'true');
      loginError.style.display = 'none';
      checkLogin();
      productForm.reset();
    } else {
      loginError.style.display = 'block';
    }
  });

  // تسجيل الخروج
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('loggedIn');
    checkLogin();
  });

  // عرض المنتجات في الجدول
  function renderProducts() {
    productsTableBody.innerHTML = '';
    products.forEach((p) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.id}</td>
        <td>${p.name}</td>
        <td>$${p.price}</td>
        <td>${p.description}</td>
        <td>
          <button onclick="editProduct(${p.id})">Edit</button>
          <button onclick="deleteProduct(${p.id})">Delete</button>
        </td>
      `;
      productsTableBody.appendChild(tr);
    });
  }

  // إضافة أو تحديث منتج
  productForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const id = productIdInput.value;
    const name = productNameInput.value.trim();
    const price = parseFloat(productPriceInput.value);
    const description = productDescInput.value.trim();

    if (!name || price < 0 || !description) {
      alert("Please fill all fields correctly.");
      return;
    }

    if (id) {
      // تحديث منتج موجود
      const index = products.findIndex(p => p.id == id);
      if (index !== -1) {
        products[index].name = name;
        products[index].price = price;
        products[index].description = description;
      }
    } else {
      // إضافة منتج جديد
      const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
      products.push({ id: newId, name, price, description });
    }

    localStorage.setItem('products', JSON.stringify(products));
    productForm.reset();
    productIdInput.value = '';
    renderProducts();
  });

  // تعديل منتج - يملأ الحقول بالقيم الحالية
  function editProduct(id) {
    const product = products.find(p => p.id === id);
    if (product) {
      productIdInput.value = product.id;
      productNameInput.value = product.name;
      productPriceInput.value = product.price;
      productDescInput.value = product.description;
    }
  }

  // حذف منتج
  function deleteProduct(id) {
    if (confirm("Are you sure you want to delete this product?")) {
      products = products.filter(p => p.id !== id);
      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
    }
  }
</script>

</body>
</html>
