<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Manage Products</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
  #loginForm, #adminPanel { max-width: 700px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background-color: #f2f2f2; }
  input, button, textarea { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
  button { cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
  button:hover { background: #45a049; }
  #logoutBtn { background: #d9534f; }
  #logoutBtn:hover { background: #c9302c; }
</style>
</head>
<body>

<div id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Admin Panel - Manage Products</h2>
  <button id="logoutBtn">Logout</button>

  <h3>Current Products</h3>
  <table id="productsTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Price</th><th>Description</th><th>Image</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Add / Edit Product</h3>
  <input type="hidden" id="productId" />
  <input type="text" id="productName" placeholder="Name" />
  <input type="number" id="productPrice" placeholder="Price" />
  <textarea id="productDescription" placeholder="Description"></textarea>
  <input type="file" id="productImage" accept="image/*" />
  <button id="saveProductBtn">Save Product</button>
  <p id="productMessage" style="color:green;"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCcWgFDzs95TbVU7v5h_5O0lNzZvBlL90o",
    authDomain: "baganiza-66bf0.firebaseapp.com",
    projectId: "baganiza-66bf0",
    storageBucket: "baganiza-66bf0.appspot.com",
    messagingSenderId: "1016966032123",
    appId: "1:1016966032123:web:fbffd397c7d8494fa79e5e"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // DOM elements
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginError = document.getElementById('loginError');
  const productsTableBody = document.querySelector('#productsTable tbody');
  const saveProductBtn = document.getElementById('saveProductBtn');
  const productIdInput = document.getElementById('productId');
  const productNameInput = document.getElementById('productName');
  const productPriceInput = document.getElementById('productPrice');
  const productDescriptionInput = document.getElementById('productDescription');
  const productImageInput = document.getElementById('productImage');
  const productMessage = document.getElementById('productMessage');

  // Show admin panel if logged in
  auth.onAuthStateChanged(user => {
    if(user){
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      loadProducts();
    } else {
      loginForm.style.display = 'block';
      adminPanel.style.display = 'none';
    }
  });

  // Login
  loginBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    loginError.textContent = '';
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => {
        loginError.textContent = err.message;
      });
  });

  // Logout
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
    clearForm();
  });

  // Load products from Firestore
  function loadProducts(){
    productsTableBody.innerHTML = '';
    db.collection('products').get().then(snapshot => {
      snapshot.forEach(doc => {
        const product = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${doc.id}</td>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td>${product.description}</td>
          <td>${product.imageUrl ? `<img src="${product.imageUrl}" width="50"/>` : 'No Image'}</td>
          <td>
            <button onclick="editProduct('${doc.id}')">Edit</button>
            <button onclick="deleteProduct('${doc.id}')">Delete</button>
          </td>
        `;
        productsTableBody.appendChild(tr);
      });
    });
  }

  // Save (add/edit) product
  saveProductBtn.addEventListener('click', async () => {
    const id = productIdInput.value;
    const name = productNameInput.value.trim();
    const price = parseFloat(productPriceInput.value);
    const description = productDescriptionInput.value.trim();
    const imageFile = productImageInput.files[0];

    if(!name || !price || !description){
      alert('Please fill all fields');
      return;
    }

    let imageUrl = null;

    try {
      if (imageFile) {
        const storageRef = storage.ref(`product_images/${Date.now()}_${imageFile.name}`);
        const snapshot = await storageRef.put(imageFile);
        imageUrl = await snapshot.ref.getDownloadURL();
      }
    } catch (err) {
      alert('Error uploading image: ' + err.message);
      return;
    }

    const productData = { name, price, description };
    if (imageUrl) productData.imageUrl = imageUrl;

    try {
      if (id) {
        await db.collection('products').doc(id).set(productData, { merge: true });
        productMessage.textContent = 'Product updated successfully.';
      } else {
        const newId = db.collection('products').doc().id;
        await db.collection('products').doc(newId).set(productData);
        productMessage.textContent = 'Product added successfully.';
      }
      clearForm();
      loadProducts();
    } catch (err) {
      alert('Error saving product: ' + err.message);
    }
  });

  // Edit product
  function editProduct(id){
    db.collection('products').doc(id).get().then(doc => {
      if(doc.exists){
        const product = doc.data();
        productIdInput.value = id;
        productNameInput.value = product.name;
        productPriceInput.value = product.price;
        productDescriptionInput.value = product.description;
      }
    });
  }

  // Delete product
  function deleteProduct(id){
    if(confirm('Are you sure you want to delete this product?')){
      db.collection('products').doc(id).delete()
        .then(() => {
          loadProducts();
        });
    }
  }

  // Clear form
  function clearForm(){
    productIdInput.value = '';
    productNameInput.value = '';
    productPriceInput.value = '';
    productDescriptionInput.value = '';
    productImageInput.value = '';
    productMessage.textContent = '';
  }
</script>
</body>
</html>
