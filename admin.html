<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Manage Products</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #login-form, #admin-panel { max-width: 600px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { padding: 6px 12px; margin: 2px; }
    input, textarea { width: 100%; padding: 6px; margin: 4px 0; box-sizing: border-box; }
  </style>
</head>
<body>

  <!-- نموذج تسجيل الدخول -->
  <div id="login-form">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- لوحة الادمن (تظهر بعد تسجيل الدخول) -->
  <div id="admin-panel" style="display:none;">
    <h2>Admin Panel - Manage Products</h2>
    <button id="logout-btn">Logout</button>

    <h3>Current Products</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Description</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-table-body"></tbody>
    </table>

    <h3>Add / Edit Product</h3>
    <input type="hidden" id="product-id" />
    <label>Name:</label>
    <input type="text" id="product-name" />
    <label>Price:</label>
    <input type="number" id="product-price" />
    <label>Description:</label>
    <textarea id="product-description"></textarea>
    <button id="save-product-btn">Save Product</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
    // TODO: عوّض القيم هذه بإعدادات مشروع Firebase الخاص بك
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // عناصر الصفحة
    const loginForm = document.getElementById('login-form');
    const adminPanel = document.getElementById('admin-panel');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginError = document.getElementById('login-error');

    const productsTableBody = document.getElementById('products-table-body');
    const saveProductBtn = document.getElementById('save-product-btn');

    const productIdInput = document.getElementById('product-id');
    const productNameInput = document.getElementById('product-name');
    const productPriceInput = document.getElementById('product-price');
    const productDescriptionInput = document.getElementById('product-description');

    // تسجيل الدخول
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      loginError.textContent = '';

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginForm.style.display = 'none';
          adminPanel.style.display = 'block';
          loadProducts();
        })
        .catch(error => {
          loginError.textContent = error.message;
        });
    });

    // تسجيل الخروج
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        adminPanel.style.display = 'none';
        loginForm.style.display = 'block';
        clearForm();
        productsTableBody.innerHTML = '';
      });
    });

    // مراقبة حالة الدخول
    auth.onAuthStateChanged(user => {
      if(user) {
        loginForm.style.display = 'none';
        adminPanel.style.display = 'block';
        loadProducts();
      } else {
        adminPanel.style.display = 'none';
        loginForm.style.display = 'block';
        clearForm();
        productsTableBody.innerHTML = '';
      }
    });

    // تحميل المنتجات من Firestore
    function loadProducts() {
      productsTableBody.innerHTML = 'Loading...';
      db.collection('products').orderBy('id').get()
        .then(snapshot => {
          productsTableBody.innerHTML = '';
          snapshot.forEach(doc => {
            const product = doc.data();
            const tr = document.createElement('tr');

            tr.innerHTML = `
              <td>${product.id}</td>
              <td>${product.name}</td>
              <td>${product.price}</td>
              <td>${product.description}</td>
              <td>
                <button onclick="editProduct('${doc.id}')">Edit</button>
                <button onclick="deleteProduct('${doc.id}')">Delete</button>
              </td>
            `;
            productsTableBody.appendChild(tr);
          });
        })
        .catch(error => {
          productsTableBody.innerHTML = 'Error loading products: ' + error.message;
        });
    }

    // حفظ (إضافة/تعديل) منتج
    saveProductBtn.addEventListener('click', () => {
      const id = productIdInput.value;
      const name = productNameInput.value.trim();
      const price = parseFloat(productPriceInput.value);
      const description = productDescriptionInput.value.trim();

      if (!name || isNaN(price) || !description) {
        alert('Please fill all fields correctly.');
        return;
      }

      if(id) {
        // تعديل المنتج
        db.collection('products').doc(id).update({
          name, price, description
        }).then(() => {
          alert('Product updated.');
          clearForm();
          loadProducts();
        }).catch(err => alert('Error updating product: ' + err.message));
      } else {
        // إضافة منتج جديد برقم ID جديد (أكبر رقم موجود + 1)
        db.collection('products').orderBy('id', 'desc').limit(1).get()
          .then(snapshot => {
            let newId = 1;
            if (!snapshot.empty) {
              newId = snapshot.docs[0].data().id + 1;
            }
            db.collection('products').add({
              id: newId,
              name,
              price,
              description
            }).then(() => {
              alert('Product added.');
              clearForm();
              loadProducts();
            }).catch(err => alert('Error adding product: ' + err.message));
          });
      }
    });

    // تعديل المنتج (يعرض بياناته في النموذج)
    function editProduct(docId) {
      db.collection('products').doc(docId).get()
        .then(doc => {
          if(doc.exists) {
            const product = doc.data();
            productIdInput.value = doc.id;
            productNameInput.value = product.name;
            productPriceInput.value = product.price;
            productDescriptionInput.value = product.description;
          }
        });
    }

    // حذف المنتج
    function deleteProduct(docId) {
      if(confirm('Are you sure you want to delete this product?')) {
        db.collection('products').doc(docId).delete()
          .then(() => {
            alert('Product deleted.');
            loadProducts();
          }).catch(err => alert('Error deleting product: ' + err.message));
      }
    }

    // تفريغ نموذج الادخال
    function clearForm() {
      productIdInput.value = '';
      productNameInput.value = '';
      productPriceInput.value = '';
      productDescriptionInput.value = '';
    }

  </script>
</body>
</html>
